<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Coupon Wallet Pro</title>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        /* --- DARK MODE DESIGN --- */
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-color: #ffffff;
            --sub-text: #8e8e93;
            --accent-color: #ffffff;
            --danger-color: #ff453a;
            --success-color: #30d158;
            --link-color: #0a84ff;
            
            --header-height: 44px;
            --tab-height: 80px; 
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0; overflow: hidden; height: 100vh; width: 100vw;
        }

        /* --- HEADER --- */
        header {
            position: absolute; top: 0; left: 0; width: 100%;
            height: calc(var(--header-height) + var(--safe-area-top));
            padding-top: var(--safe-area-top);
            background: rgba(28, 28, 30, 0.95);
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
            display: grid; grid-template-columns: 60px 1fr 60px; align-items: center; z-index: 10;
        }
        h1 { font-size: 17px; font-weight: 600; margin: 0; color: white; text-align: center; grid-column: 2; }
        #back-btn {
            color: var(--link-color); font-size: 16px; background: none; border: none;
            padding-left: 15px; cursor: pointer; display: none; font-weight: 500;
        }

        /* --- HAUPT-CONTAINER --- */
        #main-container {
            position: absolute; top: calc(var(--header-height) + var(--safe-area-top));
            bottom: var(--tab-height); width: 100%; overflow: hidden; 
        }

        /* --- VIEWS --- */
        .view { height: 100%; width: 100%; display: none; box-sizing: border-box; }
        .view.active { display: block; }
        
        #view-dashboard { overflow-y: auto; padding: 20px; }
        #view-list { overflow-y: auto; padding: 15px; }
        #view-edit { display: none; flex-direction: column; padding: 15px; gap: 15px; }
        #view-edit.active { display: flex; }

        /* --- DETAIL OVERLAY (Vollbild Barcode) --- */
        #view-detail {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000000; z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: flex-start;
            padding-top: calc(var(--safe-area-top) + 20px);
        }
        #view-detail.active { display: flex; animation: slideUp 0.3s ease-out; }
        
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .detail-card {
            background: var(--card-bg); width: 90%; max-width: 400px;
            border-radius: 20px; padding: 20px; text-align: center;
            display: flex; flex-direction: column; gap: 15px;
            box-shadow: 0 10px 40px rgba(255,255,255,0.1);
        }
        
        .big-barcode-area {
            background: white; padding: 20px; border-radius: 10px; margin: 10px 0;
            display: flex; justify-content: center; align-items: center;
        }
        .big-barcode-svg { width: 100%; height: 120px; }

        .close-detail-btn {
            position: absolute; top: calc(var(--safe-area-top) + 10px); right: 20px;
            background: rgba(255,255,255,0.2); width: 32px; height: 32px; border-radius: 50%;
            border: none; color: white; font-size: 20px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- STORE GRID --- */
        .store-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .store-card {
            background-color: var(--card-bg); border-radius: 16px; padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; aspect-ratio: 1; border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer; transition: transform 0.1s;
        }
        .store-card:active { transform: scale(0.96); background-color: #2c2c2e; }
        .store-name { font-size: 18px; font-weight: 700; margin-bottom: 5px; color: white; }
        .store-count { font-size: 13px; color: var(--sub-text); }

        /* --- FORMULAR --- */
        .form-card {
            background-color: var(--card-bg); border-radius: 14px; padding: 0 16px; flex-grow: 1; 
            display: flex; flex-direction: column; justify-content: space-evenly;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .input-row { padding: 12px 0; border-bottom: 0.5px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .input-row:last-child { border-bottom: none; }
        .date-row { display: flex; gap: 15px; padding: 12px 0; border-bottom: 0.5px solid rgba(255,255,255,0.1); }
        .date-col { flex: 1; display: flex; flex-direction: column; }
        .label { font-size: 11px; color: var(--sub-text); text-transform: uppercase; margin-bottom: 5px; }
        input { background: transparent; border: none; font-size: 17px; color: white; width: 100%; outline: none; padding: 0; }
        input[type="date"] { color-scheme: dark; }

        /* Chips & Buttons */
        .chip-scroll { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .chip { background-color: #2c2c2e; padding: 8px 14px; border-radius: 14px; font-size: 13px; font-weight: 500; color: #d1d1d6; white-space: nowrap; border: 1px solid rgba(255,255,255,0.1); }
        .chip.selected { background-color: white; color: black; font-weight: 600; }

        .save-btn { background-color: white; color: black; width: 100%; padding: 16px; border-radius: 14px; font-size: 16px; font-weight: 700; border: none; margin-top: auto; flex-shrink: 0; }
        .scan-actions { display: flex; gap: 10px; flex-shrink: 0; }
        .action-btn { flex: 1; background-color: var(--card-bg); color: white; padding: 14px; border-radius: 12px; font-size: 14px; font-weight: 600; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* --- COUPON LIST ITEM --- */
        .coupon-item {
            background-color: var(--card-bg); border-radius: 14px; margin-bottom: 15px;
            overflow: hidden; border: 1px solid rgba(255,255,255,0.05);
            /* WICHTIG: Damit man merkt, dass es klickbar ist */
            position: relative;
        }
        .coupon-item.used { opacity: 0.4; filter: grayscale(1); }

        /* Der Klick-Bereich f√ºr Details */
        .click-area {
            padding: 15px; cursor: pointer;
        }

        .coupon-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        .mini-barcode {
            background: white; padding: 5px; border-radius: 4px;
            display: flex; justify-content: center; height: 40px;
        }
        .mini-barcode svg { height: 100%; width: 100%; }

        .coupon-meta {
            display: flex; justify-content: space-between; margin-top: 10px; 
            font-size: 12px; color: var(--sub-text);
        }

        .item-actions {
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
        }
        .item-btn {
            flex: 1; background: none; border: none; padding: 12px;
            font-size: 13px; font-weight: 600; cursor: pointer;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .item-btn:last-child { border-right: none; }
        .btn-edit { color: var(--link-color); }
        .btn-del { color: var(--danger-color); }

        /* --- TAB BAR --- */
        .tab-bar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: var(--tab-height);
            background: rgba(28, 28, 30, 0.95); border-top: 0.5px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: flex-start;
            padding-top: 10px; box-sizing: border-box; z-index: 10;
        }
        .tab-btn { background: none; border: none; color: #636366; font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 4px; width: 50%; }
        .tab-btn.active { color: white; }

        #reader { width: 100%; border-radius: 12px; overflow: hidden; display: none; margin-bottom: 10px; border: 2px solid white; flex-shrink: 0; }
        #file-input { display: none; }
        
        /* Utility */
        .badge { background: white; color: black; padding: 2px 8px; border-radius: 6px; font-size: 12px; font-weight: 700; }
    </style>
</head>
<body>

    <div id="view-detail">
        <button class="close-detail-btn" onclick="closeDetail()">&times;</button>
        
        <div class="detail-card">
            <h2 id="detail-store" style="margin:0; font-size:24px;">Store</h2>
            <div id="detail-fach" class="badge" style="align-self:center; font-size:16px; padding: 5px 12px;">20 Fach</div>
            
            <div class="big-barcode-area">
                <svg id="detail-barcode" class="big-barcode-svg"></svg>
            </div>
            <div id="detail-ean" style="color:black; background:white; margin-top:-15px; padding-bottom:10px; font-family:monospace; font-size:14px; font-weight:bold;">12345</div>

            <div id="detail-date" style="color: var(--sub-text); font-size:14px;">G√ºltig bis...</div>
            <div id="detail-note" style="font-size:15px; font-style:italic;">Notiz</div>

            <button id="detail-use-btn" class="save-btn" onclick="toggleUsedDetail()">Als genutzt markieren</button>
        </div>
    </div>

    <header>
        <button id="back-btn" onclick="goBack()">‚ùÆ Zur√ºck</button>
        <h1 id="header-title">Wallet</h1>
        <div></div>
    </header>

    <div id="main-container">
        
        <div id="view-dashboard" class="view active">
            <div id="store-grid" class="store-grid"></div>
            <div id="empty-dashboard" style="text-align:center; margin-top:50px; color:#636366; display:none;">
                Keine Coupons.<br>Tippe auf "Neu".
            </div>
        </div>

        <div id="view-list" class="view">
            <div id="coupon-list"></div>
        </div>

        <div id="view-edit" class="view">
            <div class="scan-actions">
                <button class="action-btn" onclick="startCamera()"><span>üì∑</span> Scan</button>
                <button class="action-btn" onclick="document.getElementById('file-input').click()"><span>üñºÔ∏è</span> Bild</button>
                <input type="file" id="file-input" accept="image/*" onchange="scanFromFile(this)">
            </div>
            <div id="reader"></div>

            <div class="form-card">
                <div class="input-row">
                    <div class="label">EAN Code</div>
                    <input type="number" id="eanInput" placeholder="Code scannen" style="font-weight: 700;">
                </div>
                <div class="input-row" style="padding-bottom:5px;">
                    <div class="label">H√§ndler</div>
                    <div class="chip-scroll">
                        <div class="chip" onclick="selectStore(this, 'dm')">dm</div>
                        <div class="chip" onclick="selectStore(this, 'Edeka')">Edeka</div>
                        <div class="chip" onclick="selectStore(this, 'Rewe')">Rewe</div>
                        <div class="chip" onclick="selectStore(this, 'Rossmann')">Rossmann</div>
                        <div class="chip" onclick="selectStore(this, 'Penny')">Penny</div>
                        <div class="chip" onclick="selectStore(this, 'Lidl')">Lidl</div>
                        <div class="chip" onclick="selectStore(this, 'Netto')">Netto</div>
                    </div>
                </div>
                <div class="input-row">
                    <div class="label">Wert / Punkte</div>
                    <div style="display:flex; align-items:center;">
                        <input type="number" id="fachInput" placeholder="20" style="font-size: 20px; font-weight:700; width: 60px;">
                        <span style="font-size: 16px; color: #8e8e93; font-weight:600;">Fach ¬∞P</span>
                    </div>
                </div>
                <div class="date-row">
                    <div class="date-col">
                        <div class="label">G√ºltig von</div>
                        <input type="date" id="dateFrom">
                    </div>
                    <div class="date-col" style="border-left: 0.5px solid rgba(255,255,255,0.1); padding-left: 15px;">
                        <div class="label">G√ºltig bis</div>
                        <input type="date" id="dateTo">
                    </div>
                </div>
                <div class="input-row" style="border:none;">
                    <div class="label">Notiz</div>
                    <input type="text" id="noteInput" placeholder="Optional">
                </div>
            </div>
            <button class="save-btn" onclick="saveCoupon()">Speichern</button>
        </div>
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="goToDashboard()" id="btn-dash"><div style="font-size:22px">üé´</div><div>√úbersicht</div></button>
        <button class="tab-btn" onclick="startNewCoupon()" id="btn-new"><div style="font-size:22px">‚ûï</div><div>Neu</div></button>
    </div>

    <script>
        // --- DATA ---
        let coupons = JSON.parse(localStorage.getItem('wallet_v8')) || [];
        let html5QrCode = null;
        let selectedStore = "";
        let currentFilterStore = "";
        let editingId = null;
        let detailId = null; // ID des Coupons, der gerade im Vollbild ist

        // --- INIT ---
        cleanupExpiredCoupons();
        renderDashboard();

        function cleanupExpiredCoupons() {
            const today = new Date().toISOString().split('T')[0];
            const initialCount = coupons.length;
            coupons = coupons.filter(c => {
                if (!c.dateTo) return true;
                return c.dateTo >= today;
            });
            if (coupons.length < initialCount) {
                localStorage.setItem('wallet_v8', JSON.stringify(coupons));
            }
        }

        // --- NAVIGATION ---
        function goToDashboard() {
            stopScanner();
            editingId = null;
            closeDetail();
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-dashboard').classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-dash').classList.add('active');
            document.getElementById('header-title').innerText = "√úbersicht";
            document.getElementById('back-btn').style.display = 'none';
            renderDashboard();
        }

        function goBack() { goToDashboard(); }

        function openStoreList(storeName) {
            currentFilterStore = storeName;
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-list').classList.add('active');
            document.getElementById('header-title').innerText = storeName;
            document.getElementById('back-btn').style.display = 'block';
            renderList();
        }

        function startNewCoupon() {
            resetForm();
            editingId = null;
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-edit').classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-new').classList.add('active');
            document.getElementById('header-title').innerText = "Neuer Coupon";
            document.getElementById('back-btn').style.display = 'none';
        }

        // --- DETAIL ANSICHT (VOLLBILD) ---
        function openDetail(id) {
            const c = coupons.find(x => x.id === id);
            if(!c) return;

            detailId = id;
            
            // F√ºlle Daten
            document.getElementById('detail-store').innerText = c.store;
            document.getElementById('detail-fach').innerText = c.fach + " Fach";
            document.getElementById('detail-ean').innerText = c.ean;
            document.getElementById('detail-note').innerText = c.note || "";
            
            // Datum Text
            let dateStr = "Unbegrenzt";
            const d1 = c.dateFrom ? new Date(c.dateFrom).toLocaleDateString('de-DE') : "";
            const d2 = c.dateTo ? new Date(c.dateTo).toLocaleDateString('de-DE') : "";
            if(d1 && d2) dateStr = `${d1} - ${d2}`;
            else if(d2) dateStr = `G√ºltig bis ${d2}`;
            document.getElementById('detail-date').innerText = dateStr;

            // Button Status Update
            updateDetailButton(c.used);

            // Barcode erstellen
            try {
                JsBarcode("#detail-barcode", c.ean, {
                    format: "EAN13", lineColor: "#000", width: 4, height: 150, displayValue: false, margin: 0
                });
            } catch(e) {
                JsBarcode("#detail-barcode", c.ean, {
                    format: "CODE128", lineColor: "#000", width: 4, height: 150, displayValue: false, margin: 0
                });
            }

            // Overlay zeigen
            document.getElementById('view-detail').classList.add('active');
        }

        function closeDetail() {
            document.getElementById('view-detail').classList.remove('active');
            detailId = null;
        }

        function toggleUsedDetail() {
            if(detailId) {
                toggleUsed(detailId);
                // Status im Detail View updaten
                const c = coupons.find(x => x.id === detailId);
                updateDetailButton(c.used);
            }
        }

        function updateDetailButton(isUsed) {
            const btn = document.getElementById('detail-use-btn');
            if(isUsed) {
                btn.innerText = "Wiederherstellen";
                btn.style.backgroundColor = "#2c2c2e";
                btn.style.color = "white";
            } else {
                btn.innerText = "Als genutzt markieren";
                btn.style.backgroundColor = "white";
                btn.style.color = "black";
            }
        }

        // --- EDIT ---
        function editCoupon(id, event) {
            event.stopPropagation(); // Verhindert, dass sich Detail View √∂ffnet
            const c = coupons.find(x => x.id === id);
            if(!c) return;
            editingId = id;
            document.getElementById('eanInput').value = c.ean;
            document.getElementById('fachInput').value = c.fach;
            document.getElementById('dateFrom').value = c.dateFrom;
            document.getElementById('dateTo').value = c.dateTo;
            document.getElementById('noteInput').value = c.note;
            selectedStore = c.store;
            document.querySelectorAll('.chip').forEach(el => {
                if(el.innerText === c.store) el.classList.add('selected');
                else el.classList.remove('selected');
            });
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-edit').classList.add('active');
            document.getElementById('header-title').innerText = "Bearbeiten";
            document.getElementById('back-btn').style.display = 'block';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        }

        // --- RENDERERS ---
        function renderDashboard() {
            const grid = document.getElementById('store-grid');
            grid.innerHTML = "";
            const emptyMsg = document.getElementById('empty-dashboard');
            if (coupons.length === 0) {
                emptyMsg.style.display = 'block';
                return;
            } else {
                emptyMsg.style.display = 'none';
            }
            const storeCounts = {};
            coupons.forEach(c => { storeCounts[c.store] = (storeCounts[c.store] || 0) + 1; });
            Object.keys(storeCounts).forEach(store => {
                const card = document.createElement('div');
                card.className = 'store-card';
                card.onclick = () => openStoreList(store);
                card.innerHTML = `<div class="store-name">${store}</div><div class="store-count">${storeCounts[store]} Coupons</div>`;
                grid.appendChild(card);
            });
        }

        function renderList() {
            cleanupExpiredCoupons();
            const list = document.getElementById('coupon-list');
            list.innerHTML = "";
            const filteredCoupons = coupons.filter(c => c.store === currentFilterStore);
            filteredCoupons.sort((a,b) => {
                if(a.used !== b.used) return a.used ? 1 : -1;
                if(!a.dateTo) return 1; if(!b.dateTo) return -1;
                return new Date(a.dateTo) - new Date(b.dateTo);
            });

            filteredCoupons.forEach(c => {
                const el = document.createElement('div');
                el.className = `coupon-item ${c.used ? 'used' : ''}`;
                
                // Datum Logic
                let dateStr = "Unbegrenzt";
                const d2 = c.dateTo ? new Date(c.dateTo).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'}) : "";
                if(d2) dateStr = `Bis ${d2}`;

                // HTML Struktur: Klickbereich oben, Buttons unten
                el.innerHTML = `
                    <div class="click-area" onclick="openDetail(${c.id})">
                        <div class="coupon-header">
                            <span class="badge">${c.fach} Fach</span>
                            <span style="font-size:12px; color:#8e8e93;">${dateStr}</span>
                        </div>
                        <div class="mini-barcode">
                            <svg id="bc-${c.id}"></svg>
                        </div>
                        <div class="coupon-meta">
                            <span>${c.note}</span>
                            <span style="font-size:10px;">${c.ean}</span>
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="item-btn btn-edit" onclick="editCoupon(${c.id}, event)">Bearbeiten</button>
                        <button class="item-btn btn-del" onclick="deleteCoupon(${c.id}, event)">L√∂schen</button>
                    </div>
                `;
                list.appendChild(el);

                try {
                    JsBarcode("#bc-" + c.id, c.ean, {
                        format: "EAN13", lineColor: "#000", width: 2, height: 40, displayValue: false, margin: 0
                    });
                } catch(e) {
                    JsBarcode("#bc-" + c.id, c.ean, {
                        format: "CODE128", lineColor: "#000", width: 2, height: 40, displayValue: false, margin: 0
                    });
                }
            });
        }

        function saveCoupon() {
            const ean = document.getElementById('eanInput').value;
            const fach = document.getElementById('fachInput').value;
            const dateFrom = document.getElementById('dateFrom').value; 
            const dateTo = document.getElementById('dateTo').value;     
            const note = document.getElementById('noteInput').value;

            if(!ean) { alert("Bitte EAN eingeben."); return; }
            if(!selectedStore && !fach) { alert("H√§ndler oder Fach fehlt."); return; }

            const existing = coupons.find(c => c.ean === ean);
            if (existing) {
                if (editingId === null) { alert("Diesen Coupon gibt es schon!"); return; }
                if (editingId !== null && existing.id !== editingId) { alert("EAN wird bereits verwendet!"); return; }
            }

            if (editingId) {
                const index = coupons.findIndex(c => c.id === editingId);
                if(index > -1) {
                    coupons[index].ean = ean; coupons[index].store = selectedStore || coupons[index].store;
                    coupons[index].fach = fach; coupons[index].dateFrom = dateFrom;
                    coupons[index].dateTo = dateTo; coupons[index].note = note;
                }
            } else {
                coupons.push({
                    id: Date.now(), ean, store: selectedStore || "Coupon", fach: fach || "1",
                    dateFrom, dateTo, note, used: false
                });
            }
            
            localStorage.setItem('wallet_v8', JSON.stringify(coupons));
            goToDashboard();
        }

        function deleteCoupon(id, event) {
            if(event) event.stopPropagation();
            if(confirm("Wirklich l√∂schen?")) {
                coupons = coupons.filter(c => c.id !== id);
                localStorage.setItem('wallet_v8', JSON.stringify(coupons));
                renderList();
            }
        }

        function toggleUsed(id) {
            const coupon = coupons.find(c => c.id === id);
            if (coupon) {
                coupon.used = !coupon.used; 
                localStorage.setItem('wallet_v8', JSON.stringify(coupons));
                renderList(); 
            }
        }

        function selectStore(el, name) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedStore = name;
        }
        function resetForm() {
            document.getElementById('eanInput').value = ""; document.getElementById('fachInput').value = "";
            document.getElementById('dateFrom').value = ""; document.getElementById('dateTo').value = "";
            document.getElementById('noteInput').value = ""; selectedStore = "";
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
        }

        function startCamera() {
            document.getElementById('reader').style.display = "block";
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 100 } }, (decodedText) => {
                document.getElementById('eanInput').value = decodedText; stopScanner(); if(navigator.vibrate) navigator.vibrate(200);
            }).catch(err => { alert("Kamera Fehler"); });
        }
        function stopScanner() { if (html5QrCode) { html5QrCode.stop().then(() => { document.getElementById('reader').style.display = "none"; html5QrCode.clear(); }); } }
        function scanFromFile(input) {
            if (input.files.length === 0) return;
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.scanFile(input.files[0], true).then(decodedText => { document.getElementById('eanInput').value = decodedText; }).catch(err => { alert("Kein Barcode."); });
        }
    </script>
</body>
</html>
