<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Coupon Wallet</title>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        /* --- DESIGN SYSTEM (Apple Style) --- */
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-color: #000000;
            --accent-color: #007aff;
            --header-height: 44px;
            --tab-height: 80px; 
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --card-bg: #1c1c1e;
                --text-color: #ffffff;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow: hidden; /* WICHTIG: Kein Scrollen auf dem Haupt-Screen */
            height: 100vh;
            width: 100vw;
        }

        /* --- HEADER --- */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(var(--header-height) + var(--safe-area-top));
            padding-top: var(--safe-area-top);
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 0.5px solid rgba(128,128,128,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-sizing: border-box;
        }
        @media (prefers-color-scheme: dark) {
            header { background: rgba(30, 30, 30, 0.95); }
        }
        h1 { font-size: 17px; font-weight: 600; margin: 0; }

        /* --- HAUPT-CONTAINER --- */
        #main-container {
            position: absolute;
            top: calc(var(--header-height) + var(--safe-area-top));
            bottom: var(--tab-height);
            width: 100%;
            overflow: hidden; 
        }

        /* --- VIEW: LISTE (Scrollbar) --- */
        #view-list {
            height: 100%;
            overflow-y: auto;
            padding: 15px;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }

        /* --- VIEW: NEU (Fixiert, kompakt) --- */
        #view-new {
            height: 100%;
            display: none;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
            gap: 15px;
        }
        #view-new.active { display: flex; }

        /* --- SCANNER BUTTONS --- */
        .scan-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        .action-btn {
            flex: 1;
            background-color: var(--card-bg);
            color: var(--accent-color);
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* --- KAMERA FENSTER --- */
        #reader {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            display: none;
            margin-bottom: 10px;
            border: 2px solid var(--accent-color);
            flex-shrink: 0; 
        }

        /* --- EINGABE FORMULAR --- */
        .form-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 0 16px;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; /* Verteilt Platz gleichm√§√üig */
        }

        .input-row {
            padding: 10px 0;
            border-bottom: 0.5px solid rgba(128,128,128,0.2);
            display: flex;
            flex-direction: column;
        }
        .input-row:last-child { border-bottom: none; }
        
        /* ZWEISPALTIGE REIHE F√úR DATUM */
        .date-row {
            display: flex;
            gap: 15px;
            padding: 10px 0;
            border-bottom: 0.5px solid rgba(128,128,128,0.2);
        }
        .date-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .label {
            font-size: 11px;
            color: #8e8e93;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        input {
            background: transparent;
            border: none;
            font-size: 16px;
            color: var(--text-color);
            width: 100%;
            outline: none;
            font-family: inherit;
            padding: 0;
        }

        /* H√§ndler Chips */
        .chip-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        .chip {
            background-color: var(--bg-color);
            padding: 6px 12px;
            border-radius: 14px;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            border: 1px solid transparent;
        }
        .chip.selected {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        /* Speichern Button */
        .save-btn {
            background-color: var(--accent-color);
            color: white;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            margin-top: auto; 
            flex-shrink: 0;
        }

        /* --- TAB BAR --- */
        .tab-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--tab-height);
            background: rgba(255, 255, 255, 0.95);
            border-top: 0.5px solid rgba(128,128,128,0.3);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 10px;
            box-sizing: border-box;
            z-index: 10;
        }
        @media (prefers-color-scheme: dark) {
            .tab-bar { background: rgba(30, 30, 30, 0.95); }
        }

        .tab-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            width: 50%;
        }
        .tab-btn.active { color: var(--accent-color); }

        /* --- LISTE ITEMS --- */
        .coupon-item {
            background-color: var(--card-bg);
            border-radius: 14px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .coupon-header {
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(128,128,128,0.05);
        }
        .barcode-area { background: white; padding: 10px; display: flex; justify-content: center; }
        .barcode-svg { width: 100%; height: 60px; max-width: 280px; }
        .coupon-footer { padding: 10px 15px; font-size: 12px; color: #8e8e93; display: flex; justify-content: space-between; }
        
        #file-input { display: none; }
    </style>
</head>
<body>

    <header>
        <h1 id="header-title">Meine Coupons</h1>
    </header>

    <div id="main-container">
        
        <div id="view-list">
            <div id="coupon-list"></div>
            <div id="empty-state" style="text-align:center; margin-top:50px; color:#8e8e93;">Keine Coupons gespeichert.</div>
        </div>

        <div id="view-new">
            
            <div class="scan-actions">
                <button class="action-btn" onclick="startCamera()">
                    <span>üì∑</span> Kamera
                </button>
                <button class="action-btn" onclick="document.getElementById('file-input').click()">
                    <span>üñºÔ∏è</span> Bild laden
                </button>
                <input type="file" id="file-input" accept="image/*" onchange="scanFromFile(this)">
            </div>
            
            <div id="reader"></div>

            <div class="form-card">
                <div class="input-row">
                    <div class="label">EAN Code</div>
                    <input type="number" id="eanInput" placeholder="Code scannen oder tippen" style="font-weight: 700;">
                </div>

                <div class="input-row" style="padding-bottom:5px;">
                    <div class="label">H√§ndler</div>
                    <div class="chip-scroll">
                        <div class="chip" onclick="selectStore(this, 'dm')">dm</div>
                        <div class="chip" onclick="selectStore(this, 'Edeka')">Edeka</div>
                        <div class="chip" onclick="selectStore(this, 'Rewe')">Rewe</div>
                        <div class="chip" onclick="selectStore(this, 'Rossmann')">Rossmann</div>
                        <div class="chip" onclick="selectStore(this, 'Penny')">Penny</div>
                        <div class="chip" onclick="selectStore(this, 'Lidl')">Lidl</div>
                    </div>
                </div>

                <div class="input-row">
                    <div class="label">Wert / Punkte</div>
                    <div style="display:flex; align-items:center;">
                        <input type="number" id="fachInput" placeholder="20" style="font-size: 20px; font-weight:700; width: 60px;">
                        <span style="font-size: 16px; color: #8e8e93; font-weight:600;">Fach ¬∞P</span>
                    </div>
                </div>

                <div class="date-row">
                    <div class="date-col">
                        <div class="label">G√ºltig von</div>
                        <input type="date" id="dateFrom">
                    </div>
                    <div class="date-col" style="border-left: 0.5px solid rgba(128,128,128,0.2); padding-left: 15px;">
                        <div class="label">G√ºltig bis</div>
                        <input type="date" id="dateTo">
                    </div>
                </div>
                
                <div class="input-row" style="border:none;">
                    <div class="label">Notiz</div>
                    <input type="text" id="noteInput" placeholder="Optional">
                </div>
            </div>

            <button class="save-btn" onclick="saveCoupon()">Speichern</button>
        </div>

    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="switchView('list')" id="btn-list">
            <div style="font-size:22px">üé´</div>
            <div>Wallet</div>
        </button>
        <button class="tab-btn" onclick="switchView('new')" id="btn-new">
            <div style="font-size:22px">‚ûï</div>
            <div>Neu</div>
        </button>
    </div>

    <script>
        // --- LOGIK ---
        let coupons = JSON.parse(localStorage.getItem('wallet_v4')) || [];
        let html5QrCode = null;
        let selectedStore = "";

        // Kamera starten
        function startCamera() {
            const readerDiv = document.getElementById('reader');
            readerDiv.style.display = "block";
            
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 100 } };
            
            html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                document.getElementById('eanInput').value = decodedText;
                stopScanner();
                // Kurzes Feedback (Vibration wenn m√∂glich)
                if(navigator.vibrate) navigator.vibrate(200);
            }).catch(err => {
                alert("Fehler: " + err);
            });
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('reader').style.display = "none";
                    html5QrCode.clear();
                });
            }
        }

        // Bild Upload Scan
        function scanFromFile(input) {
            if (input.files.length === 0) return;
            const file = input.files[0];
            const html5QrCode = new Html5Qrcode("reader");
            
            html5QrCode.scanFile(file, true)
            .then(decodedText => {
                document.getElementById('eanInput').value = decodedText;
            })
            .catch(err => {
                alert("Kein Barcode gefunden.");
            });
        }

        // UI Helper
        function selectStore(el, name) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedStore = name;
        }

        function switchView(view) {
            stopScanner();
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + view).classList.add('active');
            
            document.getElementById('view-list').style.display = (view === 'list') ? 'block' : 'none';
            document.getElementById('view-new').classList.toggle('active', view === 'new');
            document.getElementById('header-title').innerText = (view === 'list') ? "Meine Coupons" : "Neuer Coupon";
            
            if(view === 'list') renderList();
        }

        // Speichern
        function saveCoupon() {
            const ean = document.getElementById('eanInput').value;
            const fach = document.getElementById('fachInput').value;
            const dateFrom = document.getElementById('dateFrom').value; // NEU
            const dateTo = document.getElementById('dateTo').value;     // NEU
            const note = document.getElementById('noteInput').value;

            if(!ean) { alert("Bitte EAN eingeben."); return; }

            coupons.push({
                id: Date.now(),
                ean, 
                store: selectedStore || "Coupon", 
                fach: fach || "1",
                dateFrom, 
                dateTo, 
                note
            });
            
            localStorage.setItem('wallet_v4', JSON.stringify(coupons));
            
            // Reset
            document.getElementById('eanInput').value = "";
            document.getElementById('fachInput').value = "";
            document.getElementById('dateFrom').value = "";
            document.getElementById('dateTo').value = "";
            document.getElementById('noteInput').value = "";
            selectedStore = "";
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
            
            switchView('list');
        }

        function deleteCoupon(id) {
            if(confirm("L√∂schen?")) {
                coupons = coupons.filter(c => c.id !== id);
                localStorage.setItem('wallet_v4', JSON.stringify(coupons));
                renderList();
            }
        }

        // Liste anzeigen
        function renderList() {
            const list = document.getElementById('coupon-list');
            list.innerHTML = "";
            
            if(coupons.length === 0) {
                document.getElementById('empty-state').style.display = "block";
                return;
            } else {
                document.getElementById('empty-state').style.display = "none";
            }

            // Sortieren
            coupons.sort((a,b) => {
                if(!a.dateTo) return 1;
                if(!b.dateTo) return -1;
                return new Date(a.dateTo) - new Date(b.dateTo);
            });

            coupons.forEach(c => {
                const el = document.createElement('div');
                el.className = "coupon-item";
                
                // Datumslogik f√ºr Anzeige
                let dateStr = "Unbegrenzt";
                const d1 = c.dateFrom ? new Date(c.dateFrom).toLocaleDateString('de-DE', {day: '2-digit', month: '2-digit'}) : "";
                const d2 = c.dateTo ? new Date(c.dateTo).toLocaleDateString('de-DE', {day: '2-digit', month: '2-digit', year: '2-digit'}) : "";
                
                if(d1 && d2) dateStr = `${d1} - ${d2}`;
                else if(d1) dateStr = `Ab ${d1}`;
                else if(d2) dateStr = `Bis ${d2}`;

                el.innerHTML = `
                    <div class="coupon-header">
                        <span style="font-weight:700">${c.store}</span>
                        <span style="background:#000; color:#fff; padding:2px 6px; border-radius:4px; font-size:12px;">${c.fach} Fach</span>
                    </div>
                    <div class="barcode-area">
                        <svg id="bc-${c.id}" class="barcode-svg"></svg>
                    </div>
                    <div class="coupon-footer">
                        <div>${dateStr} <span style="margin-left:5px; color:#000;">${c.note}</span></div>
                        <div style="color:#ff3b30; font-weight:600;" onclick="deleteCoupon(${c.id})">L√∂schen</div>
                    </div>
                `;
                list.appendChild(el);

                // Barcode
                try {
                    JsBarcode("#bc-" + c.id, c.ean, {
                        format: "EAN13", lineColor: "#000", width: 2, height: 50, displayValue: true
                    });
                } catch(e) {
                    JsBarcode("#bc-" + c.id, c.ean, {
                        format: "CODE128", lineColor: "#000", width: 2, height: 50, displayValue: true
                    });
                }
            });
        }

        renderList();
    </script>
</body>
</html>
