<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Black Wallet</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --ios-bg: #000000; --ios-card: #1c1c1e; --ios-accent: #0a84ff; }
        body { 
            background-color: var(--ios-bg); 
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .card { background: var(--ios-card); border-radius: 1.2rem; transition: all 0.2s ease; }
        .card:active { transform: scale(0.97); opacity: 0.8; }
        .input-field { background: #2c2c2e; border: none; color: white; border-radius: 0.8rem; }
        .input-field:focus { ring: 2px solid var(--ios-accent); }
        svg { filter: invert(0); } /* Barcodes bleiben schwarz auf weißem Grund für Scanner */
        .barcode-bg { background: white; border-radius: 0.8rem; padding: 10px; }
    </style>
</head>
<body class="safe-area-inset-top">

    <div class="max-w-md mx-auto px-6 pt-16 pb-32">
        <header class="flex justify-between items-end mb-10">
            <div>
                <h1 class="text-4xl font-bold tracking-tight">Coupons</h1>
                <p class="text-gray-500 font-medium">Digital Wallet</p>
            </div>
            <div class="h-10 w-10 rounded-full bg-blue-600 flex items-center justify-center font-bold">
                +
            </div>
        </header>

        <section class="card p-5 mb-10 shadow-2xl">
            <div class="flex flex-col gap-4">
                <input type="text" id="title" placeholder="Händler (z.B. Edeka)" class="input-field p-4 outline-none">
                <input type="text" id="code" placeholder="Code Nummer" class="input-field p-4 outline-none" inputmode="numeric">
                <button onclick="addCoupon()" class="bg-blue-600 py-4 rounded-xl font-bold text-lg active:bg-blue-700">
                    Hinzufügen
                </button>
            </div>
        </section>

        <div id="list" class="space-y-6">
            </div>
    </div>

    <script>
        let storage = JSON.parse(localStorage.getItem('b_wallet')) || [];

        function addCoupon() {
            const t = document.getElementById('title').value;
            const c = document.getElementById('code').value;
            if(!t || !c) return;

            const entry = { id: Date.now(), title: t, code: c };
            storage.unshift(entry);
            localStorage.setItem('b_wallet', JSON.stringify(storage));
            document.getElementById('title').value = '';
            document.getElementById('code').value = '';
            render();
        }

        function remove(id) {
            storage = storage.filter(i => i.id !== id);
            localStorage.setItem('b_wallet', JSON.stringify(storage));
            render();
        }

        function render() {
            const list = document.getElementById('list');
            list.innerHTML = '';

            storage.forEach(item => {
                const div = document.createElement('div');
                div.className = "card p-5";
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xl font-bold tracking-tight">${item.title}</span>
                        <button onclick="remove(${item.id})" class="text-red-500 text-sm font-bold uppercase tracking-widest">Löschen</button>
                    </div>
                    <div class="barcode-bg flex flex-col items-center justify-center overflow-hidden">
                        <svg id="b-${item.id}"></svg>
                    </div>
                    <div class="text-center mt-3 text-gray-400 font-mono text-xs tracking-widest">
                        ${item.code}
                    </div>
                `;
                list.appendChild(div);

                JsBarcode(`#b-${item.id}`, item.code, {
                    format: "CODE128",
                    width: 2,
                    height: 60,
                    displayValue: false
                });
            });
        }
        render();
    </script>
</body>
</html>
