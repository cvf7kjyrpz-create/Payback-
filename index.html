<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neuer Coupon</title>
    <style>
        /* --- DESIGN SYSTEM (Apple Modern Style) --- */
        :root {
            --bg-color: #ffffff;
            --card-bg: #f2f2f7; /* Helles Grau f√ºr Felder */
            --text-color: #000000;
            --accent-color: #000000; /* Schwarz statt Blau */
            --sub-text: #8e8e93;
            --border-radius: 12px;
            --safe-area-top: env(safe-area-inset-top);
            --header-height: 50px;
        }

        /* Dunkelmodus Unterst√ºtzung */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --card-bg: #1c1c1e;
                --text-color: #ffffff;
                --accent-color: #ffffff;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overscroll-behavior-y: none; /* Verhindert Wackeln */
        }

        /* --- FESTE KOPFZEILE --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-color);
            /* Transparenz-Effekt wie bei iOS */
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            padding-top: var(--safe-area-top);
            border-bottom: 0.5px solid rgba(128,128,128,0.2);
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box; /* Wichtig f√ºr Padding */
            padding-left: 20px;
            padding-right: 20px;
        }

        @media (prefers-color-scheme: dark) {
            header { background-color: rgba(0, 0, 0, 0.9); }
        }

        h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            flex-grow: 1;
            text-align: center;
        }

        .close-btn {
            font-size: 24px;
            color: var(--sub-text);
            cursor: pointer;
            width: 30px; /* Platzhalter Breite */
        }

        /* --- SCROLLBARER INHALT --- */
        main {
            padding-top: calc(var(--header-height) + var(--safe-area-top) + 20px);
            padding-bottom: 40px;
            padding-left: 20px;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- 1. FOTO UPLOAD --- */
        .photo-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            height: 180px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed var(--sub-text);
        }

        .photo-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 10;
            cursor: pointer;
        }

        .photo-content {
            text-align: center;
            color: var(--sub-text);
        }
        
        #preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Bild f√ºllt den Bereich sch√∂n aus */
            display: none;
            position: absolute;
            z-index: 5;
        }

        /* --- 2. STORE BUTTONS (Scrollbar) --- */
        .label-text {
            font-size: 13px;
            color: var(--sub-text);
            margin-bottom: 8px;
            margin-left: 4px;
            font-weight: 600;
        }

        .chip-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }
        .chip-scroll::-webkit-scrollbar { display: none; /* Chrome/Safari */ }

        .chip {
            background-color: var(--card-bg);
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-color);
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
        }

        .chip.active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        /* --- 3. ZEITRAUM & WERT --- */
        .row {
            display: flex;
            gap: 15px;
        }

        .input-box {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Spezielles Design f√ºr das "Fach" Feld */
        .fach-wrapper {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input {
            background: transparent;
            border: none;
            font-size: 17px;
            color: var(--text-color);
            width: 100%;
            outline: none;
            font-family: inherit;
        }

        input[type="date"] {
            min-height: 24px; /* Damit man es gut trifft */
        }

        .fach-input {
            font-size: 28px;
            font-weight: 700;
            width: 60%;
        }

        .fach-unit {
            font-size: 20px;
            font-weight: 600;
            color: var(--sub-text);
        }

        /* --- 4. NOTIZ --- */
        textarea {
            background-color: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            width: 100%;
            padding: 16px;
            font-size: 16px;
            color: var(--text-color);
            font-family: inherit;
            resize: none;
            min-height: 100px;
            outline: none;
            box-sizing: border-box;
        }

        /* --- SPEICHERN BUTTON --- */
        .save-btn {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            width: 100%;
            padding: 18px;
            font-size: 17px;
            font-weight: 700;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 10px;
        }
        
        .save-btn:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

    </style>
</head>
<body>

    <header>
        <div class="close-btn">&times;</div> <h1>Neuer Coupon</h1>
        <div class="close-btn" style="opacity: 0;">&times;</div> </header>

    <main>

        <div class="photo-card" id="photoCard">
            <input type="file" accept="image/*" class="photo-input" id="photoInput">
            
            <img id="preview-img" src="" alt="Vorschau">
            
            <div class="photo-content" id="placeholder">
                <div style="font-size: 32px; margin-bottom: 5px;">üì∑</div>
                <div style="font-size: 14px; font-weight: 500;">Coupon fotografieren</div>
            </div>
        </div>

        <div>
            <div class="label-text">G√ºltig bei</div>
            <div class="chip-scroll">
                <button class="chip" onclick="selectStore(this, 'dm')">dm</button>
                <button class="chip" onclick="selectStore(this, 'Edeka')">Edeka</button>
                <button class="chip" onclick="selectStore(this, 'Rewe')">Rewe</button>
                <button class="chip" onclick="selectStore(this, 'Rossmann')">Rossmann</button>
                <button class="chip" onclick="selectStore(this, 'Penny')">Penny</button>
                <button class="chip" onclick="selectStore(this, 'Lidl')">Lidl</button>
            </div>
        </div>

        <div class="fach-wrapper">
            <input type="number" class="fach-input" placeholder="20" id="fachInput">
            <span class="fach-unit">Fach ¬∞P</span>
        </div>

        <div class="row">
            <div class="input-box">
                <div class="label-text" style="margin:0 0 5px 0; font-size:10px;">G√úLTIG VON</div>
                <input type="date" id="dateFrom">
            </div>
            <div class="input-box">
                <div class="label-text" style="margin:0 0 5px 0; font-size:10px;">G√úLTIG BIS</div>
                <input type="date" id="dateTo">
            </div>
        </div>

        <textarea placeholder="Notiz (z.B. Mindestumsatz 2‚Ç¨)..." id="noteInput"></textarea>

        <button class="save-btn" onclick="saveCoupon()">Coupon speichern</button>

    </main>

    <script>
        // --- Foto Vorschau ---
        const photoInput = document.getElementById('photoInput');
        const previewImg = document.getElementById('preview-img');
        const placeholder = document.getElementById('placeholder');
        const photoCard = document.getElementById('photoCard');

        photoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    previewImg.src = evt.target.result;
                    previewImg.style.display = 'block';
                    placeholder.style.display = 'none';
                    photoCard.style.border = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        // --- H√§ndler Auswahl ---
        let selectedStore = "";
        function selectStore(btn, name) {
            document.querySelectorAll('.chip').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedStore = name;
        }

        // --- Speichern ---
        function saveCoupon() {
            const fach = document.getElementById('fachInput').value;
            const bis = document.getElementById('dateTo').value;
            
            if (!fach && !selectedStore) {
                alert("Bitte zumindest H√§ndler oder 'Fach' eingeben.");
                return;
            }
            
            alert("Coupon gespeichert!\nH√§ndler: " + (selectedStore || "-") + "\nWert: " + fach + " Fach\nG√ºltig bis: " + (bis || "-"));
        }
    </script>
</body>
</html>
