<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart Wallet</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/265/265733.png">

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --bg-body: #000000; --bg-card: #1C1C1E; --bg-input: #2C2C2E; --accent: #0A84FF; }
        body { background-color: var(--bg-body); color: white; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input, select { color-scheme: dark; background: #2C2C2E; color: white; border: none; outline: none; }
        
        /* Folder Grid Animation */
        .folder-card { transition: transform 0.2s; }
        .folder-card:active { transform: scale(0.95); opacity: 0.8; }

        /* Loader */
        .loader { border: 4px solid #333; border-top: 4px solid #0A84FF; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="safe-area-inset-top pb-40">

    <div class="px-6 pt-16 pb-4 sticky top-0 z-20 bg-black/90 backdrop-blur-xl border-b border-white/10 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <button id="back-btn" onclick="closeFolder()" class="hidden bg-[#2C2C2E] w-10 h-10 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <div>
                <h1 id="page-title" class="text-3xl font-bold tracking-tight">√úbersicht</h1>
            </div>
        </div>
        <div class="flex gap-3">
            <button onclick="document.getElementById('backup-menu').classList.toggle('hidden')" class="bg-[#2C2C2E] w-10 h-10 rounded-full flex items-center justify-center text-gray-400">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <button onclick="toggleForm()" class="bg-blue-600 w-10 h-10 rounded-full flex items-center justify-center text-xl font-bold shadow-lg active:scale-90 transition-transform">+</button>
        </div>
    </div>

    <div id="backup-menu" class="hidden absolute right-6 top-28 bg-[#2C2C2E] p-4 rounded-xl shadow-2xl z-30 border border-white/10 w-64">
        <button onclick="exportData()" class="w-full text-left p-3 hover:bg-white/10 rounded-lg text-sm mb-2">üì• Backup speichern</button>
        <button onclick="document.getElementById('import-input').click()" class="w-full text-left p-3 hover:bg-white/10 rounded-lg text-sm text-blue-400">üì§ Backup laden</button>
        <input type="file" id="import-input" class="hidden" accept=".json" onchange="importData(this)">
    </div>

    <div id="ocr-loader" class="fixed inset-0 z-[60] bg-black/90 hidden flex-col items-center justify-center backdrop-blur-sm">
        <div class="loader mb-6"></div>
        <h3 class="text-xl font-bold">Analysiere Bild...</h3>
    </div>

    <div id="add-form" class="hidden px-6 mb-8 mt-4 transition-all duration-300 relative z-40 bg-black">
        <div class="bg-[#1C1C1E] p-5 rounded-3xl border border-white/10 shadow-2xl space-y-5">
            
            <h2 class="text-lg font-bold text-gray-400">Neuer Coupon</h2>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="document.getElementById('camera-input').click()" class="bg-[#2C2C2E] py-3 rounded-xl flex flex-col items-center gap-1 active:bg-blue-600">
                    <span class="text-xl">üì∑</span><span class="text-[10px] font-bold uppercase">Kamera</span>
                </button>
                <button onclick="document.getElementById('gallery-input').click()" class="bg-[#2C2C2E] py-3 rounded-xl flex flex-col items-center gap-1 active:bg-blue-600">
                    <span class="text-xl">üñºÔ∏è</span><span class="text-[10px] font-bold uppercase">Upload</span>
                </button>
                <input type="file" id="camera-input" accept="image/*" capture="environment" class="hidden" onchange="processImage(this)">
                <input type="file" id="gallery-input" accept="image/*" class="hidden" onchange="processImage(this)">
            </div>
            <canvas id="preprocess-canvas" class="hidden"></canvas>

            <div class="h-px bg-white/10 w-full"></div>

            <div>
                <label class="text-xs text-gray-500 uppercase font-bold ml-1 mb-2 block">Laden / H√§ndler</label>
                <div class="flex gap-2 overflow-x-auto no-scrollbar pb-3 mb-2">
                    <button onclick="setRetailerInput('Edeka')" class="bg-[#2C2C2E] px-4 py-2 rounded-full text-sm whitespace-nowrap border border-gray-700">Edeka</button>
                    <button onclick="setRetailerInput('Netto')" class="bg-[#2C2C2E] px-4 py-2 rounded-full text-sm whitespace-nowrap border border-gray-700">Netto</button>
                    <button onclick="setRetailerInput('DM')" class="bg-[#2C2C2E] px-4 py-2 rounded-full text-sm whitespace-nowrap border border-gray-700">DM</button>
                    <button onclick="setRetailerInput('Rossmann')" class="bg-[#2C2C2E] px-4 py-2 rounded-full text-sm whitespace-nowrap border border-gray-700">Rossmann</button>
                    <button onclick="setRetailerInput('Payback')" class="bg-[#2C2C2E] px-4 py-2 rounded-full text-sm whitespace-nowrap border border-gray-700">Payback</button>
                </div>
                <input type="text" id="retailer-input" placeholder="Name eingeben (z.B. Thalia)" class="w-full p-4 rounded-xl bg-[#2C2C2E] text-white font-bold text-lg border border-transparent focus:border-blue-500">
            </div>

            <div class="grid grid-cols-3 gap-3">
                <div class="col-span-1">
                    <label class="text-xs text-gray-500 uppercase font-bold ml-1 mb-2 block">Punkte</label>
                    <div class="relative">
                        <input type="number" id="multi-input" placeholder="10" class="w-full p-4 rounded-xl text-center font-bold text-xl text-yellow-400">
                        <span class="absolute right-2 top-5 text-gray-500 text-xs font-bold">FACH</span>
                    </div>
                </div>
                <div class="col-span-2">
                    <label class="text-xs text-gray-500 uppercase font-bold ml-1 mb-2 block">Barcode Nummer</label>
                    <input type="number" id="code-input" placeholder="Scan o. Eingabe" class="w-full p-4 rounded-xl font-mono text-lg text-center tracking-widest bg-black border border-white/20">
                </div>
            </div>

            <div>
                <label class="text-xs text-gray-500 uppercase font-bold ml-1 mb-2 block">Kommentar / Info</label>
                <input type="text" id="comment-input" placeholder="z.B. Nur f√ºr Tiernahrung" class="w-full p-4 rounded-xl bg-[#2C2C2E] text-sm">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs text-gray-500 ml-1 block mb-1">G√ºltig Von</label>
                    <input type="date" id="valid-from" class="w-full p-3 rounded-xl text-sm text-gray-400">
                </div>
                <div>
                    <label class="text-xs text-gray-500 ml-1 block mb-1">G√ºltig Bis</label>
                    <input type="date" id="valid-until" class="w-full p-3 rounded-xl text-sm font-bold text-white">
                </div>
            </div>

            <button onclick="saveCoupon()" class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-transform mt-4">
                Speichern
            </button>
             <button onclick="toggleForm()" class="w-full py-3 text-gray-500 text-sm">Abbrechen</button>
        </div>
    </div>

    <div id="dashboard-view" class="px-6 grid grid-cols-2 gap-4 mt-6">
        </div>

    <div id="list-view" class="hidden px-4 space-y-3 mt-4">
        </div>

    <div id="focus-overlay" class="fixed inset-0 z-50 bg-white hidden flex-col items-center justify-center p-6" onclick="closeFocus()">
        <h2 id="focus-retailer" class="text-black text-4xl font-bold mb-2 text-center">Retailer</h2>
        <div id="focus-multi" class="bg-red-600 text-white px-6 py-2 rounded-full font-bold mb-6 text-2xl shadow-xl"></div>
        <p id="focus-comment" class="text-gray-600 text-center mb-6 font-medium italic px-10"></p>
        
        <div class="w-full bg-white p-2">
            <svg id="focus-barcode" class="w-full h-auto max-h-[30vh]"></svg>
        </div>
        <p id="focus-code" class="text-black font-mono text-3xl mt-4 tracking-[0.2em] font-bold"></p>
        
        <div class="mt-8 text-center">
            <p class="text-gray-400 text-xs uppercase font-bold">G√ºltigkeit</p>
            <p id="focus-date" class="text-black font-bold text-xl"></p>
        </div>
        <p class="text-gray-300 text-sm mt-auto pb-10 animate-pulse">Zum Schlie√üen tippen</p>
    </div>

    <div id="share-container" class="fixed top-[-9999px] left-[-9999px] width-[400px] bg-white p-6 text-black"></div>

    <script>
        // --- DATA ---
        let coupons = JSON.parse(localStorage.getItem('smart_wallet_v1')) || [];
        let currentFolder = null; // Welcher Ordner ist offen?

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            cleanupExpired(); // Auto-L√∂schen beim Start
            renderDashboard();
            
            // Setze Datum Inputs auf Heute
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('valid-from').value = today;
        });

        // --- CORE LOGIC ---

        // 1. Auto L√∂schen
        function cleanupExpired() {
            const today = new Date();
            today.setHours(0,0,0,0);
            
            const initialCount = coupons.length;
            // Behalte nur Coupons, deren "Bis"-Datum >= Heute ist (oder die kein Datum haben)
            coupons = coupons.filter(c => {
                if(!c.validUntil) return true;
                const expDate = new Date(c.validUntil);
                return expDate >= today;
            });

            if(coupons.length < initialCount) {
                console.log(`${initialCount - coupons.length} abgelaufene Coupons gel√∂scht.`);
                saveToStorage();
            }
        }

        // 2. Speichern
        function saveCoupon() {
            const retailer = document.getElementById('retailer-input').value.trim();
            const codeRaw = document.getElementById('code-input').value;
            const code = codeRaw.replace(/\s/g, ''); 
            const multi = document.getElementById('multi-input').value;
            const comment = document.getElementById('comment-input').value;
            const validFrom = document.getElementById('valid-from').value;
            const validUntil = document.getElementById('valid-until').value;

            if (!retailer || !code) {
                alert("Bitte H√§ndler und Code eingeben.");
                return;
            }

            const newCoupon = {
                id: Date.now(),
                retailer: retailer, // z.B. "Thalia"
                code: code,
                multi: multi, // Nur die Zahl speichern
                comment: comment,
                validFrom: validFrom,
                validUntil: validUntil
            };

            coupons.push(newCoupon);
            saveToStorage();
            
            // Reset & Close
            document.getElementById('code-input').value = '';
            document.getElementById('multi-input').value = '';
            document.getElementById('comment-input').value = '';
            document.getElementById('retailer-input').value = '';
            toggleForm();
            
            // Entscheiden wohin zur√ºckkehren
            if(currentFolder === retailer) {
                renderList(retailer);
            } else {
                closeFolder(); // Zur√ºck zum Dashboard
            }
        }

        // --- NAVIGATION & RENDERING ---

        function renderDashboard() {
            const view = document.getElementById('dashboard-view');
            view.innerHTML = '';
            
            // Eindeutige Retailer finden
            const retailers = [...new Set(coupons.map(c => c.retailer))].sort();

            if (retailers.length === 0) {
                view.innerHTML = `<div class="col-span-2 text-center mt-20 text-gray-500">Keine Coupons vorhanden.<br>Dr√ºcke +</div>`;
                return;
            }

            retailers.forEach(r => {
                // Anzahl Coupons in diesem Ordner
                const count = coupons.filter(c => c.retailer === r).length;
                const color = getBrandColor(r);

                const card = document.createElement('div');
                card.className = `folder-card bg-[#1C1C1E] p-6 rounded-2xl border-l-4 ${getBrandBorder(r)} shadow-lg flex flex-col justify-between h-32 cursor-pointer`;
                card.onclick = () => openFolder(r);
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h3 class="text-xl font-bold truncate">${r}</h3>
                        <span class="bg-[#2C2C2E] text-gray-400 text-xs font-bold px-2 py-1 rounded-full">${count}</span>
                    </div>
                    <div class="text-xs text-gray-500 uppercase font-bold tracking-wider">Ordner √∂ffnen &rarr;</div>
                `;
                view.appendChild(card);
            });
        }

        function openFolder(retailerName) {
            currentFolder = retailerName;
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('back-btn').classList.remove('hidden');
            document.getElementById('page-title').innerText = retailerName;
            renderList(retailerName);
        }

        function closeFolder() {
            currentFolder = null;
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('list-view').classList.add('hidden');
            document.getElementById('back-btn').classList.add('hidden');
            document.getElementById('page-title').innerText = "√úbersicht";
            renderDashboard();
        }

        function renderList(filterRetailer) {
            const list = document.getElementById('list-view');
            list.innerHTML = '';

            // Filter und Sortieren (Nach Ablaufdatum)
            const filtered = coupons
                .filter(c => c.retailer === filterRetailer)
                .sort((a, b) => (a.validUntil || '9999') > (b.validUntil || '9999') ? 1 : -1);

            filtered.forEach(c => {
                const dateInfo = getValidityStatus(c.validUntil);
                
                const div = document.createElement('div');
                div.className = `bg-[#1C1C1E] p-4 rounded-xl border border-white/5 relative shadow-md`;
                div.innerHTML = `
                    <div class="flex justify-between items-start" onclick="openFocus(${c.id})">
                        <div>
                            ${c.multi ? `<span class="inline-block bg-blue-600 text-white text-sm font-bold px-2 py-0.5 rounded mb-1">${c.multi} FACH</span>` : ''}
                            
                            ${c.comment ? `<p class="text-sm font-medium text-white mb-1 line-clamp-1">"${c.comment}"</p>` : ''}
                            
                            <p class="text-xs uppercase font-bold mt-1 ${dateInfo.color}">${dateInfo.text}</p>
                            
                            ${c.validFrom ? `<p class="text-[10px] text-gray-600">Ab: ${formatDate(c.validFrom)}</p>` : ''}
                        </div>
                        <div class="text-right">
                             <span class="font-mono text-gray-500 text-xs tracking-widest block mb-2">${c.code}</span>
                        </div>
                    </div>
                    
                    <div class="flex justify-end gap-5 mt-4 pt-3 border-t border-white/5">
                        <button onclick="shareAsImage(${c.id})" class="text-blue-400 text-xs font-bold uppercase flex items-center gap-1">Teilen</button>
                        <button onclick="deleteCoupon(${c.id})" class="text-red-500 text-xs font-bold uppercase flex items-center gap-1">L√∂schen</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // --- HELPERS ---

        function setRetailerInput(name) {
            document.getElementById('retailer-input').value = name;
        }

        function toggleForm() {
            const form = document.getElementById('add-form');
            form.classList.toggle('hidden');
            // Wenn Ordner offen ist, trage Retailer schon mal ein
            if(!form.classList.contains('hidden') && currentFolder) {
                document.getElementById('retailer-input').value = currentFolder;
            }
        }

        function deleteCoupon(id) {
            if(confirm('L√∂schen?')) {
                coupons = coupons.filter(c => c.id !== id);
                saveToStorage();
                renderList(currentFolder); // Liste neu laden
                // Falls Ordner leer, zur√ºck zum Dash
                if(coupons.filter(c => c.retailer === currentFolder).length === 0) {
                    closeFolder();
                }
            }
        }

        function saveToStorage() { localStorage.setItem('smart_wallet_v1', JSON.stringify(coupons)); }

        // --- EXPORT / IMPORT ---
        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(coupons));
            const dl = document.createElement('a');
            dl.setAttribute("href", dataStr);
            dl.setAttribute("download", "wallet_backup.json");
            document.body.appendChild(dl); dl.click(); dl.remove();
            document.getElementById('backup-menu').classList.add('hidden');
        }
        function importData(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                try { coupons = JSON.parse(e.target.result); saveToStorage(); location.reload(); } catch(err) { alert("Fehler"); }
            };
            reader.readAsText(file);
        }

        // --- SCANNING (OCR) ---
        function processImage(input) {
            if (input.files.length === 0) return;
            const file = input.files[0];
            const loader = document.getElementById('ocr-loader');
            loader.classList.remove('hidden'); loader.classList.add('flex');

            // Preprocess (High Contrast)
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('preprocess-canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width; canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imgData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        const c = avg < 120 ? 0 : 255; 
                        data[i] = c; data[i + 1] = c; data[i + 2] = c;
                    }
                    ctx.putImageData(imgData, 0, 0);
                    
                    canvas.toBlob((blob) => {
                        Tesseract.recognize(blob, 'eng').then(({ data: { text } }) => {
                            const clean = text.replace(/[^0-9]/g, ' ');
                            const nums = clean.split(' ').filter(n => n.length >= 7 && n.length <= 18);
                            if(nums.length > 0) {
                                document.getElementById('code-input').value = nums.sort((a,b)=>b.length-a.length)[0];
                                alert("Code erkannt!");
                            } else {
                                alert("Keine Nummer gefunden.");
                            }
                            loader.classList.add('hidden'); loader.classList.remove('flex');
                        });
                    });
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        // --- IMAGE SHARING ---
        async function shareAsImage(id) {
            const c = coupons.find(i => i.id === id);
            const container = document.getElementById('share-container');
            container.innerHTML = `
                <div style="background:white; padding:30px; border-radius:20px; text-align:center; border: 5px solid ${getBrandColorHex(c.retailer)}">
                    <h1 style="font-size:40px; margin:0; font-weight:900; color:black">${c.retailer}</h1>
                    ${c.multi ? `<div style="background:red; color:white; font-size:24px; display:inline-block; padding:5px 20px; border-radius:50px; margin:10px 0; font-weight:bold">${c.multi} FACH</div>` : ''}
                    ${c.comment ? `<p style="font-size:20px; color:#555; margin:10px 0; font-style:italic">"${c.comment}"</p>` : ''}
                    <div style="margin:20px 0"><svg id="share-barcode-${id}"></svg></div>
                    <div style="font-family:monospace; font-size:30px; letter-spacing:5px; font-weight:bold; color:black">${c.code}</div>
                    <p style="margin-top:20px; color:#333">G√ºltig bis: ${formatDate(c.validUntil) || 'unbegrenzt'}</p>
                </div>`;
            JsBarcode(`#share-barcode-${id}`, c.code, { format: "CODE128", width: 3, height: 100, displayValue: false });
            
            setTimeout(async () => {
                const canvas = await html2canvas(container, { scale: 2 });
                canvas.toBlob(async (blob) => {
                    const f = new File([blob], `coupon.jpg`, { type: "image/jpeg" });
                    if(navigator.share) await navigator.share({ files: [f] });
                    else alert("Screenshot erstellt (Teilen nicht unterst√ºtzt)");
                });
            }, 200);
        }

        // --- FULLSCREEN VIEW ---
        function openFocus(id) {
            const c = coupons.find(i => i.id === id);
            const ov = document.getElementById('focus-overlay');
            document.getElementById('focus-retailer').innerText = c.retailer;
            document.getElementById('focus-code').innerText = c.code;
            
            const badge = document.getElementById('focus-multi');
            if(c.multi) { badge.style.display = 'block'; badge.innerText = c.multi + " FACH"; } 
            else { badge.style.display = 'none'; }

            document.getElementById('focus-comment').innerText = c.comment || "";
            document.getElementById('focus-date').innerText = getValidityStatus(c.validUntil).text;
            
            ov.classList.remove('hidden'); ov.classList.add('flex');
            JsBarcode("#focus-barcode", c.code, { format: "CODE128", lineColor: "#000", width: 4, height: 150, displayValue: false });
        }
        function closeFocus() {
             document.getElementById('focus-overlay').classList.add('hidden');
             document.getElementById('focus-overlay').classList.remove('flex');
        }

        // --- UTILS ---
        function getValidityStatus(dateStr) {
            if(!dateStr) return { text: 'Dauerhaft', color: 'text-green-500' };
            const diff = Math.ceil((new Date(dateStr) - new Date().setHours(0,0,0,0)) / (86400000));
            if(diff <= 0) return { text: 'Heute letzter Tag!', color: 'text-red-500' };
            if(diff <= 3) return { text: `Noch ${diff} Tage`, color: 'text-yellow-400' };
            return { text: `Bis ${formatDate(dateStr)}`, color: 'text-gray-400' };
        }
        function formatDate(str) { if(!str) return ""; const d = new Date(str); return `${d.getDate()}.${d.getMonth()+1}.${d.getFullYear()}`; }
        
        function getBrandColor(name) { return 'bg-gray-500'; } // Simplifiziert
        function getBrandColorHex(name) { 
            const n = name.toLowerCase();
            if(n.includes('netto')) return '#E2001A';
            if(n.includes('edeka')) return '#F7E017';
            if(n.includes('dm')) return '#6A2D91';
            return '#0A84FF';
        }
        function getBrandBorder(name) {
            const n = name.toLowerCase();
            if(n.includes('netto')) return 'border-red-600';
            if(n.includes('edeka')) return 'border-yellow-400';
            if(n.includes('dm')) return 'border-purple-500';
            if(n.includes('rossmann')) return 'border-red-500';
            if(n.includes('payback')) return 'border-blue-500';
            return 'border-gray-500';
        }
    </script>
</body>
