<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Black Wallet Ultimate</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/265/265733.png">

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom Dark Mode Tweaks */
        :root {
            --bg-body: #000000;
            --bg-card: #1C1C1E;
            --bg-input: #2C2C2E;
            --accent: #0A84FF;
        }

        body {
            background-color: var(--bg-body);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input[type="date"] { color-scheme: dark; background: transparent; color: white; font-family: inherit; }

        /* Scanner Styles */
        #reader video { object-fit: cover; border-radius: 1rem; }
        #reader { border: none !important; }

        /* Animationen */
        .chip { transition: all 0.2s ease; border: 1px solid transparent; }
        .chip.active { background-color: white; color: black; font-weight: 600; border-color: white; transform: scale(1.05); }
        .coupon-card { transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .coupon-card:active { transform: scale(0.98); }
        .expired { opacity: 0.5; filter: grayscale(100%); }
    </style>
</head>
<body class="safe-area-inset-top pb-32">

    <div class="px-6 pt-16 pb-6 sticky top-0 z-20 bg-black/80 backdrop-blur-xl border-b border-white/10">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold tracking-tight">Meine Coupons</h1>
                <p id="status-text" class="text-sm text-gray-400 mt-1">Lade Daten...</p>
            </div>
            <button onclick="toggleForm()" class="bg-blue-600 w-10 h-10 rounded-full flex items-center justify-center text-xl font-bold shadow-lg shadow-blue-900/50 active:scale-90 transition-transform">
                +
            </button>
        </div>
    </div>

    <div id="add-form" class="hidden px-6 mb-8 transition-all duration-300">
        <div class="bg-[#1C1C1E] p-5 rounded-3xl border border-white/10 shadow-2xl space-y-5">
            
            <div class="grid grid-cols-2 gap-3 mb-4">
                <button onclick="startCameraScan()" class="bg-[#2C2C2E] py-4 rounded-xl flex flex-col items-center justify-center gap-2 active:bg-blue-600 active:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="text-xs font-bold uppercase tracking-wider">Kamera Scan</span>
                </button>
                <button onclick="triggerFileScan()" class="bg-[#2C2C2E] py-4 rounded-xl flex flex-col items-center justify-center gap-2 active:bg-blue-600 active:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span class="text-xs font-bold uppercase tracking-wider">Foto laden</span>
                </button>
                <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleFileScan(this)">
            </div>

            <div class="h-px bg-white/10 w-full"></div>

            <div>
                <label class="text-xs text-gray-500 uppercase tracking-wider font-bold ml-1 mb-2 block">HÃ¤ndler</label>
                <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
                    <button onclick="selectRetailer('Edeka')" class="chip active bg-[#2C2C2E] px-4 py-2 rounded-full text-sm whitespace-nowrap" id="btn-Edeka">Edeka</button>
                    <button onclick="selectRetailer('Netto')" class="chip bg-[#2C2C2E] px-4 py-2 rounded-full text-sm whitespace-nowrap" id="btn-Netto">Netto</button>
                    <button onclick="selectRetailer('DM')" class="chip bg-[#2C2C2E] px-4 py-2 rounded-full text-sm whitespace-nowrap" id="btn-DM">dm</button>
                    <button onclick="selectRetailer('Aral')" class="chip bg-[#2C2C2E] px-4 py-2 rounded-full text-sm whitespace-nowrap" id="btn-Aral">Aral</button>
                    <button onclick="selectRetailer('Sonstiges')" class="chip bg-[#2C2C2E] px-4 py-2 rounded-full text-sm whitespace-nowrap" id="btn-Sonstiges">Eigen</button>
                </div>
            </div>

            <div id="custom-input-container" class="hidden">
                <input type="text" id="custom-retailer" placeholder="Name des HÃ¤ndlers" class="w-full bg-[#2C2C2E] text-white p-4 rounded-xl outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <input type="number" id="code" placeholder="Barcode Nummer (oder scannen)" class="w-full bg-[#2C2C2E] text-white p-4 rounded-xl outline-none focus:ring-1 focus:ring-blue-500 font-mono text-lg" inputmode="numeric">
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs text-gray-500 ml-1 block mb-1">GÃ¼ltig ab</label>
                    <input type="date" id="valid-from" class="w-full bg-[#2C2C2E] p-3 rounded-xl outline-none text-sm">
                </div>
                <div>
                    <label class="text-xs text-gray-500 ml-1 block mb-1">GÃ¼ltig bis</label>
                    <input type="date" id="valid-until" class="w-full bg-[#2C2C2E] p-3 rounded-xl outline-none text-sm">
                </div>
            </div>

            <div class="flex gap-3 pt-2">
                <button onclick="toggleForm()" class="flex-1 py-3 rounded-xl text-gray-400 font-medium bg-transparent hover:bg-white/5">Abbrechen</button>
                <button onclick="saveCoupon()" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold shadow-lg active:bg-blue-700">Speichern</button>
            </div>
        </div>
    </div>

    <div id="scanner-overlay" class="fixed inset-0 z-50 bg-black hidden flex-col">
        <div class="flex justify-between items-center p-6 bg-black/50 backdrop-blur-md absolute top-0 w-full z-10">
            <h2 class="text-lg font-bold">Code scannen</h2>
            <button onclick="stopCameraScan()" class="text-white font-bold bg-white/20 px-4 py-2 rounded-full text-sm">Abbrechen</button>
        </div>
        <div id="reader" class="w-full h-full bg-black"></div>
        <div class="absolute bottom-10 w-full text-center text-gray-400 text-sm p-4">
            Halte die Kamera auf den Barcode
        </div>
    </div>

    <div id="coupon-list" class="px-6 space-y-5"></div>

    <div id="focus-overlay" class="fixed inset-0 z-50 bg-white hidden flex-col items-center justify-center p-10" onclick="closeFocus()">
        <h2 id="focus-title" class="text-black text-3xl font-bold mb-10 text-center">Edeka</h2>
        <svg id="focus-barcode" class="w-full h-auto"></svg>
        <p id="focus-code" class="text-black font-mono text-xl mt-6 tracking-[0.2em]"></p>
        <p class="text-gray-400 text-sm mt-20 animate-pulse">Zum SchlieÃŸen tippen</p>
    </div>

    <script>
        // --- Setup & State ---
        let coupons = JSON.parse(localStorage.getItem('bw_coupons_v3')) || [];
        let currentRetailer = 'Edeka';
        let html5QrCode; 

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('valid-from').value = today;
            render();
        });

        // --- Core Functions ---

        function toggleForm() {
            const form = document.getElementById('add-form');
            form.classList.toggle('hidden');
            if(!form.classList.contains('hidden')) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function selectRetailer(name) {
            currentRetailer = name;
            document.querySelectorAll('.chip').forEach(btn => {
                btn.classList.remove('active', 'bg-white', 'text-black');
                btn.classList.add('bg-[#2C2C2E]', 'text-white');
            });
            
            const activeBtn = document.getElementById(`btn-${name}`);
            activeBtn.classList.remove('bg-[#2C2C2E]', 'text-white');
            activeBtn.classList.add('active', 'bg-white', 'text-black');

            const customInput = document.getElementById('custom-input-container');
            if (name === 'Sonstiges') {
                customInput.classList.remove('hidden');
                document.getElementById('custom-retailer').focus();
            } else {
                customInput.classList.add('hidden');
            }
        }

        function saveCoupon() {
            const code = document.getElementById('code').value;
            const validFrom = document.getElementById('valid-from').value;
            const validUntil = document.getElementById('valid-until').value;
            
            let retailerName = currentRetailer;
            if (currentRetailer === 'Sonstiges') {
                retailerName = document.getElementById('custom-retailer').value || 'Coupon';
            }

            if (!code) {
                alert("Bitte Code eingeben oder scannen.");
                return;
            }

            const newCoupon = {
                id: Date.now(),
                retailer: retailerName,
                code: code,
                validFrom: validFrom,
                validUntil: validUntil,
                created: new Date().toISOString()
            };

            coupons.unshift(newCoupon);
            localStorage.setItem('bw_coupons_v3', JSON.stringify(coupons));
            
            document.getElementById('code').value = '';
            document.getElementById('custom-retailer').value = '';
            toggleForm();
            render();
        }

        function deleteCoupon(id, event) {
            event.stopPropagation();
            if(confirm('LÃ¶schen?')) {
                coupons = coupons.filter(c => c.id !== id);
                localStorage.setItem('bw_coupons_v3', JSON.stringify(coupons));
                render();
            }
        }

        // --- Scanning Logic ---

        function onScanSuccess(decodedText, decodedResult) {
            // Vibrieren wenn mÃ¶glich
            if (navigator.vibrate) navigator.vibrate(200);
            
            // Wert eintragen
            document.getElementById('code').value = decodedText;
            
            // Scanner stoppen wenn Kamera aktiv
            stopCameraScan();
            
            // Feedback
            alert(`Code erkannt: ${decodedText}`);
        }

        // 1. Kamera Scan
        function startCameraScan() {
            const overlay = document.getElementById('scanner-overlay');
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');

            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 }, aspect: 1.0 };
            
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .catch(err => {
                console.error(err);
                alert("Kamera konnte nicht gestartet werden. Bitte Berechtigung prÃ¼fen.");
                stopCameraScan();
            });
        }

        function stopCameraScan() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                    document.getElementById('scanner-overlay').classList.add('hidden');
                    document.getElementById('scanner-overlay').classList.remove('flex');
                }).catch(err => console.log(err));
            } else {
                document.getElementById('scanner-overlay').classList.add('hidden');
                document.getElementById('scanner-overlay').classList.remove('flex');
            }
        }

        // 2. Datei / Foto Scan
        function triggerFileScan() {
            document.getElementById('file-input').click();
        }

        function handleFileScan(input) {
            if (input.files.length === 0) return;
            
            const imageFile = input.files[0];
            const html5QrCode = new Html5Qrcode("reader"); // TemporÃ¤re Instanz fÃ¼r File Scan

            html5QrCode.scanFile(imageFile, true)
            .then(decodedText => {
                onScanSuccess(decodedText, null);
            })
            .catch(err => {
                alert("Kein Barcode auf dem Bild gefunden. Bitte versuche ein schÃ¤rferes Bild.");
            });
        }

        // --- Display Logic ---

        function openFocus(id) {
            const coupon = coupons.find(c => c.id === id);
            if(!coupon) return;
            const overlay = document.getElementById('focus-overlay');
            document.getElementById('focus-title').innerText = coupon.retailer;
            document.getElementById('focus-code').innerText = coupon.code;
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            JsBarcode("#focus-barcode", coupon.code, { format: "CODE128", lineColor: "#000", width: 3, height: 150, displayValue: false, margin: 0 });
        }

        function closeFocus() {
            const overlay = document.getElementById('focus-overlay');
            overlay.classList.add('hidden');
            overlay.classList.remove('flex');
        }

        function getValidityStatus(validUntilStr) {
            if (!validUntilStr) return { text: 'Dauerhaft', color: 'text-green-500', isExpired: false };
            const today = new Date();
            today.setHours(0,0,0,0);
            const validUntil = new Date(validUntilStr);
            const diffDays = Math.ceil((validUntil - today) / (1000 * 60 * 60 * 24)); 
            if (diffDays < 0) return { text: 'Abgelaufen', color: 'text-red-500', isExpired: true };
            if (diffDays === 0) return { text: 'Heute!', color: 'text-yellow-400', isExpired: false };
            if (diffDays <= 3) return { text: `${diffDays} Tage`, color: 'text-yellow-400', isExpired: false };
            return { text: `Bis ${validUntil.toLocaleDateString('de-DE')}`, color: 'text-gray-400', isExpired: false };
        }

        function getBrandColor(retailer) {
            const name = retailer.toLowerCase();
            if(name.includes('edeka')) return 'border-l-4 border-yellow-400';
            if(name.includes('netto')) return 'border-l-4 border-red-500';
            if(name.includes('dm')) return 'border-l-4 border-purple-400';
            if(name.includes('aral')) return 'border-l-4 border-blue-500';
            return 'border-l-4 border-gray-600';
        }

        function render() {
            const list = document.getElementById('coupon-list');
            const statusText = document.getElementById('status-text');
            list.innerHTML = '';
            statusText.innerText = coupons.length === 0 ? 'Keine Coupons gespeichert' : `${coupons.length} Coupons`;

            if (coupons.length === 0) {
                list.innerHTML = `<div class="text-center mt-20 opacity-50"><div class="text-6xl mb-4">ðŸ“¸</div><p>Scanne deinen ersten Coupon!</p></div>`;
                return;
            }

            coupons.forEach(coupon => {
                const status = getValidityStatus(coupon.validUntil);
                const brandClass = getBrandColor(coupon.retailer);
                const expiredClass = status.isExpired ? 'expired' : '';

                const div = document.createElement('div');
                div.className = `coupon-card bg-[#1C1C1E] rounded-2xl p-5 shadow-lg relative overflow-hidden ${brandClass} ${expiredClass}`;
                div.onclick = () => openFocus(coupon.id);

                div.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-bold text-xl text-white tracking-tight">${coupon.retailer}</h3>
                            <p class="text-xs font-medium mt-1 uppercase tracking-wide ${status.color}">${status.text}</p>
                        </div>
                        <button onclick="deleteCoupon(${coupon.id}, event)" class="bg-[#2C2C2E] text-gray-400 w-8 h-8 rounded-full flex items-center justify-center hover:bg-red-500/20 hover:text-red-500 transition-colors">âœ•</button>
                    </div>
                    <div class="bg-white p-3 rounded-lg flex flex-col items-center justify-center">
                        <svg id="barcode-${coupon.id}" class="w-full"></svg>
                    </div>
                    <div class="text-center mt-2 text-gray-500 font-mono text-xs tracking-[0.1em]">${coupon.code}</div>
                `;
                list.appendChild(div);
                try {
                    JsBarcode(`#barcode-${coupon.id}`, coupon.code, { format: "CODE128", width: 2, height: 50, displayValue: false, margin: 0 });
                } catch (e) { console.error(e); }
            });
        }
    </script>
</body>
</html>
