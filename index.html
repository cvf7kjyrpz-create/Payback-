<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Coupon Wallet Ultimate</title>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        /* --- DARK MODE DESIGN --- */
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-color: #ffffff;
            --sub-text: #8e8e93;
            --accent-color: #ffffff;
            --danger-color: #ff453a;
            --success-color: #30d158;
            --link-color: #0a84ff;
            
            --header-height: 44px;
            --tab-height: 80px; 
            --safe-area-top: env(safe-area-inset-top);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0; overflow: hidden; height: 100vh; width: 100vw;
        }

        /* --- HEADER --- */
        header {
            position: absolute; top: 0; left: 0; width: 100%;
            height: calc(var(--header-height) + var(--safe-area-top));
            padding-top: var(--safe-area-top);
            background: rgba(28, 28, 30, 0.95);
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
            display: grid; grid-template-columns: 60px 1fr 60px; align-items: center; z-index: 10;
        }
        h1 { font-size: 17px; font-weight: 600; margin: 0; color: white; text-align: center; grid-column: 2; }
        
        #back-btn { color: var(--link-color); padding-left: 15px; display: none; background: none; border: none; font-size: 16px; cursor: pointer; text-align: left;}
        #share-all-btn { color: var(--link-color); padding-right: 15px; display: none; background: none; border: none; font-size: 22px; cursor: pointer; text-align: right;}

        /* --- MAIN --- */
        #main-container {
            position: absolute; top: calc(var(--header-height) + var(--safe-area-top));
            bottom: var(--tab-height); width: 100%; overflow: hidden; 
        }

        .view { height: 100%; width: 100%; display: none; box-sizing: border-box; }
        .view.active { display: block; }
        
        #view-dashboard { overflow-y: auto; padding: 20px; }
        #view-list { overflow-y: auto; padding: 15px; }
        #view-edit { display: none; flex-direction: column; padding: 15px; gap: 15px; overflow-y: auto; }
        #view-edit.active { display: flex; }

        /* --- STORE GRID --- */
        .store-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .store-card {
            background-color: var(--card-bg); border-radius: 16px; padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; aspect-ratio: 1; border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer; transition: transform 0.1s;
        }
        .store-card:active { transform: scale(0.96); background-color: #2c2c2e; }
        .store-name { font-size: 18px; font-weight: 700; margin-bottom: 5px; color: white; }
        .store-count { font-size: 13px; color: var(--sub-text); }

        /* --- FORMULAR --- */
        .form-card {
            background-color: var(--card-bg); border-radius: 14px; padding: 0 16px; flex-grow: 0; 
            display: flex; flex-direction: column;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .input-row { padding: 12px 0; border-bottom: 0.5px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; gap: 8px;}
        .input-row:last-child { border-bottom: none; }
        
        .label { font-size: 11px; color: var(--sub-text); text-transform: uppercase; letter-spacing: 0.5px; }
        input { background: transparent; border: none; font-size: 17px; color: white; width: 100%; outline: none; padding: 0; }
        input[type="date"] { color-scheme: dark; }

        .chip-scroll { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .chip { background-color: #2c2c2e; padding: 8px 14px; border-radius: 14px; font-size: 13px; font-weight: 500; color: #d1d1d6; white-space: nowrap; border: 1px solid rgba(255,255,255,0.1); }
        .chip.selected { background-color: white; color: black; font-weight: 600; }

        /* Typ Auswahl */
        .type-selector { display: flex; gap: 10px; margin-bottom: 5px; }
        .type-btn {
            flex: 1; background: #2c2c2e; border: 1px solid rgba(255,255,255,0.1); color: #8e8e93;
            padding: 8px; border-radius: 8px; font-size: 13px; font-weight: 600;
        }
        .type-btn.active { background: white; color: black; }

        .save-btn { background-color: white; color: black; width: 100%; padding: 16px; border-radius: 14px; font-size: 16px; font-weight: 700; border: none; margin-top: 20px; flex-shrink: 0; margin-bottom: 20px;}
        .scan-actions { display: flex; gap: 10px; flex-shrink: 0; }
        .action-btn { flex: 1; background-color: var(--card-bg); color: white; padding: 14px; border-radius: 12px; font-size: 14px; font-weight: 600; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* --- COUPON LIST ITEM --- */
        .coupon-item {
            background-color: var(--card-bg); border-radius: 14px; margin-bottom: 15px;
            overflow: hidden; border: 1px solid rgba(255,255,255,0.05); position: relative;
        }
        .coupon-item.used .card-content { opacity: 0.3; filter: grayscale(1); }
        
        .card-content { padding: 15px; cursor: pointer; }
        .coupon-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        /* Badges */
        .badge { padding: 2px 8px; border-radius: 6px; font-size: 12px; font-weight: 700; }
        .badge-fach { background: white; color: black; }
        .badge-percent { background: #ff9f0a; color: white; } 
        .badge-free { background: #ffd60a; color: black; } 

        .mini-barcode { background: white; padding: 5px; border-radius: 4px; display: flex; justify-content: center; height: 50px; }
        .mini-barcode svg { height: 100%; width: 100%; }
        .coupon-meta { display: flex; justify-content: space-between; margin-top: 10px; font-size: 12px; color: var(--sub-text); }

        /* --- DEZENTE ACTION BAR --- */
        .item-actions {
            display: flex;
            background-color: transparent; 
            padding: 5px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .item-btn {
            flex: 1; background: none; border: none; padding: 8px 0;
            font-size: 16px; cursor: pointer;
            color: #636366; 
            display: flex; justify-content: center; align-items: center;
            transition: color 0.2s;
        }
        .item-btn:active { color: white; }
        .item-btn.btn-toggle.active { color: var(--success-color); } 

        /* --- TAB BAR --- */
        .tab-bar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: var(--tab-height);
            background: rgba(28, 28, 30, 0.95); border-top: 0.5px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: flex-start;
            padding-top: 10px; box-sizing: border-box; z-index: 10;
        }
        .tab-btn { background: none; border: none; color: #636366; font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 4px; width: 50%; }
        .tab-btn.active { color: white; }

        /* --- RENDER CONTAINER F√úR EXPORT (Versteckt) --- */
        #render-container {
            position: fixed; top: -9999px; left: -9999px; width: 400px;
            /* Wichtig: Schwarz f√ºr den Dark Mode Look beim Export */
            background-color: #000000; 
        }
        
        /* Das Design der exportierten Karte */
        .export-card {
            background-color: #1c1c1e;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #333;
        }
        .export-store { font-size: 28px; color: white; font-weight: bold; margin-bottom: 15px;}
        .export-badge { display: inline-block; font-size: 24px; padding: 8px 20px; border-radius: 10px; font-weight: bold; margin-bottom: 20px;}
        .export-barcode-box { background: white; padding: 20px; border-radius: 10px; margin-bottom: 10px;}
        .export-ean { font-family: monospace; font-size: 18px; color: white; letter-spacing: 2px; }
        .export-note { margin-top: 15px; color: #aaa; font-size: 16px; }

        #reader { width: 100%; border-radius: 12px; overflow: hidden; display: none; margin-bottom: 10px; border: 2px solid white; flex-shrink: 0; }
        #file-input { display: none; }
    </style>
</head>
<body>

    <div id="view-detail" style="position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:2000; display:none; flex-direction:column; align-items:center; justify-content:center; padding:20px; box-sizing:border-box;">
        <button onclick="document.getElementById('view-detail').style.display='none'" style="position:absolute; top:40px; right:20px; background:rgba(255,255,255,0.2); width:32px; height:32px; border-radius:50%; border:none; color:white; font-size:20px;">&times;</button>
        <div style="background:#1c1c1e; width:100%; max-width:350px; border-radius:20px; padding:20px; text-align:center;">
            <h2 id="detail-store" style="margin:0; font-size:24px; color:white;">Store</h2>
            <div id="detail-badge" class="badge badge-fach" style="display:inline-block; margin: 10px 0; font-size:16px; padding: 5px 12px;"></div>
            <div style="background: white; padding: 20px; border-radius: 10px;">
                <svg id="detail-barcode" style="width:100%; height:100px;"></svg>
            </div>
            <div id="detail-ean" style="color:black; background:white; margin-top:-15px; padding-bottom:5px; border-radius: 0 0 10px 10px; font-family:monospace; font-weight:bold;">12345</div>
            <div id="detail-info" style="color:#8e8e93; margin-top:15px;"></div>
        </div>
    </div>

    <header>
        <button id="back-btn" onclick="goToDashboard()">‚ùÆ Zur√ºck</button>
        <h1 id="header-title">Wallet</h1>
        <button id="share-all-btn" onclick="shareAllIndividualImages()">üì§</button>
    </header>

    <div id="main-container">
        
        <div id="view-dashboard" class="view active">
            <div id="store-grid" class="store-grid"></div>
            <div id="empty-dashboard" style="text-align:center; margin-top:50px; color:#636366; display:none;">
                Keine Coupons.<br>Tippe auf "Neu".
            </div>
        </div>

        <div id="view-list" class="view">
            <div id="coupon-list"></div>
        </div>

        <div id="view-edit" class="view">
            <div class="scan-actions">
                <button class="action-btn" onclick="startCamera()"><span>üì∑</span> Scan</button>
                <button class="action-btn" onclick="document.getElementById('file-input').click()"><span>üñºÔ∏è</span> Bild</button>
                <input type="file" id="file-input" accept="image/*" onchange="scanFromFile(this)">
            </div>
            <div id="reader"></div>

            <div class="form-card">
                <div class="input-row">
                    <div class="label">EAN Code</div>
                    <input type="number" id="eanInput" placeholder="Code scannen" style="font-weight: 700;">
                </div>
                
                <div class="input-row" style="padding-bottom:5px;">
                    <div class="label">H√§ndler</div>
                    <div class="chip-scroll">
                        <div class="chip" onclick="selectStore(this, 'dm')">dm</div>
                        <div class="chip" onclick="selectStore(this, 'Edeka')">Edeka</div>
                        <div class="chip" onclick="selectStore(this, 'Rewe')">Rewe</div>
                        <div class="chip" onclick="selectStore(this, 'Rossmann')">Rossmann</div>
                        <div class="chip" onclick="selectStore(this, 'Lidl')">Lidl</div>
                        <div class="chip" onclick="selectStore(this, 'Netto')">Netto</div>
                    </div>
                    <input type="text" id="customStoreInput" placeholder="Oder eigener Name..." style="margin-top:8px; font-size:15px; border-bottom:1px solid #333; padding-bottom:5px;">
                </div>

                <div class="input-row">
                    <div class="label">Art des Coupons</div>
                    <div class="type-selector">
                        <button class="type-btn active" onclick="setType('fach')" id="btn-type-fach">Fach</button>
                        <button class="type-btn" onclick="setType('percent')" id="btn-type-percent">% Rabatt</button>
                        <button class="type-btn" onclick="setType('free')" id="btn-type-free">Gratis</button>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <input type="number" id="valInput" placeholder="20" style="font-size: 20px; font-weight:700; width: 60px;">
                        <span id="unitLabel" style="font-size: 16px; color: #8e8e93; font-weight:600;">Fach ¬∞P</span>
                    </div>
                </div>

                <div class="input-row" style="display:flex; flex-direction:row; gap:15px;">
                    <div style="flex:1">
                        <div class="label">Von</div>
                        <input type="date" id="dateFrom">
                    </div>
                    <div style="flex:1">
                        <div class="label">Bis</div>
                        <input type="date" id="dateTo">
                    </div>
                </div>
                
                <div class="input-row" style="border:none;">
                    <div class="label">Notiz</div>
                    <input type="text" id="noteInput" placeholder="Produktname, Bedingungen...">
                </div>
            </div>
            <button class="save-btn" onclick="saveCoupon()">Speichern</button>
        </div>
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="goToDashboard()" id="btn-dash"><div style="font-size:22px">üé´</div><div>√úbersicht</div></button>
        <button class="tab-btn" onclick="startNewCoupon()" id="btn-new"><div style="font-size:22px">‚ûï</div><div>Neu</div></button>
    </div>

    <div id="render-container"></div>

    <script>
        // --- DATA ---
        let coupons = JSON.parse(localStorage.getItem('wallet_v11')) || [];
        let html5QrCode = null;
        let selectedStore = "";
        let currentFilterStore = "";
        let editingId = null;
        let selectedType = "fach"; 

        // --- INIT ---
        cleanupExpiredCoupons();
        renderDashboard();

        function cleanupExpiredCoupons() {
            const today = new Date().toISOString().split('T')[0];
            const initialCount = coupons.length;
            coupons = coupons.filter(c => {
                if (!c.dateTo) return true;
                return c.dateTo >= today;
            });
            if (coupons.length < initialCount) localStorage.setItem('wallet_v11', JSON.stringify(coupons));
        }

        // --- NAVIGATION ---
        function goToDashboard() {
            stopScanner();
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-dashboard').classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-dash').classList.add('active');
            document.getElementById('header-title').innerText = "√úbersicht";
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('share-all-btn').style.display = 'none';
            renderDashboard();
        }

        function openStoreList(storeName) {
            currentFilterStore = storeName;
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-list').classList.add('active');
            document.getElementById('header-title').innerText = storeName;
            document.getElementById('back-btn').style.display = 'block';
            document.getElementById('share-all-btn').style.display = 'block';
            renderList();
        }

        function startNewCoupon() {
            resetForm();
            editingId = null;
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-edit').classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-new').classList.add('active');
            document.getElementById('header-title').innerText = "Neuer Coupon";
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('share-all-btn').style.display = 'none';
        }

        // --- TYPE SELECTION ---
        function setType(type) {
            selectedType = type;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-type-' + type).classList.add('active');
            
            const unitLabel = document.getElementById('unitLabel');
            const input = document.getElementById('valInput');
            
            if(type === 'fach') { unitLabel.innerText = "Fach ¬∞P"; input.placeholder = "20"; }
            else if (type === 'percent') { unitLabel.innerText = "% Rabatt"; input.placeholder = "10"; }
            else { unitLabel.innerText = "Gratis"; input.placeholder = "1"; }
        }

        // --- MULTI IMAGE SHARE (Das Wichtige!) ---
        async function shareAllIndividualImages() {
            // Nur aktive Coupons des aktuellen Ladens
            const list = coupons.filter(c => c.store === currentFilterStore && !c.used);
            if(list.length === 0) { alert("Keine aktiven Coupons zum Teilen."); return; }

            const renderContainer = document.getElementById('render-container');
            const filesArray = [];

            // Schleife durch alle Coupons
            for (let i = 0; i < list.length; i++) {
                const c = list[i];
                renderContainer.innerHTML = ""; // Container leeren

                // Badge Logik
                let badgeText = c.val + " Fach";
                let badgeColor = "white"; 
                let badgeTextColor = "black";
                
                if(c.type === 'percent') { badgeText = c.val + "%"; badgeColor = "#ff9f0a"; badgeTextColor = "white"; }
                if(c.type === 'free') { badgeText = "GRATIS"; badgeColor = "#ffd60a"; badgeTextColor = "black"; }

                // HTML Card f√ºr diesen einen Coupon bauen
                const card = document.createElement('div');
                card.className = 'export-card';
                card.innerHTML = `
                    <div class="export-store">${c.store}</div>
                    <div class="export-badge" style="background:${badgeColor}; color:${badgeTextColor}">${badgeText}</div>
                    <div class="export-barcode-box">
                        <svg id="exp-bc-${i}" style="width:100%; height:80px;"></svg>
                    </div>
                    <div class="export-ean">${c.ean}</div>
                    <div class="export-note">${c.note || ""}</div>
                `;
                renderContainer.appendChild(card);

                // Barcode generieren
                try { JsBarcode("#exp-bc-" + i, c.ean, { format: "EAN13", width: 3, height: 80, displayValue: false, margin:0 }); }
                catch(e) { JsBarcode("#exp-bc-" + i, c.ean, { format: "CODE128", width: 3, height: 80, displayValue: false, margin:0 }); }

                // Warten auf Rendering
                await new Promise(r => setTimeout(r, 50));

                // Snapshot machen
                try {
                    const canvas = await html2canvas(card, { backgroundColor: "#000000", scale: 2 });
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    const file = new File([blob], `${c.store}_${i+1}.png`, { type: "image/png" });
                    filesArray.push(file);
                } catch(e) {
                    console.error("Fehler bei Coupon " + i, e);
                }
            }

            // Alle Dateien auf einmal teilen
            if (navigator.share && navigator.canShare && navigator.canShare({ files: filesArray })) {
                try {
                    await navigator.share({
                        files: filesArray,
                        title: `${currentFilterStore} Coupons`,
                        text: `Hier sind ${filesArray.length} Coupons f√ºr ${currentFilterStore}`
                    });
                } catch (err) {
                    // Abbruch durch User ist okay
                }
            } else {
                alert("Dein Browser unterst√ºtzt das Senden mehrerer Bilder nicht gleichzeitig. Bitte nutze die 'Einzeln Teilen' Funktion.");
            }
            
            // Container aufr√§umen
            renderContainer.innerHTML = ""; 
        }

        // --- SINGLE SHARE ---
        async function shareSingle(id, event) {
            event.stopPropagation();
            // Wir bauen auch f√ºr Einzel-Share die "sch√∂ne" Export-Karte, statt das List-Item zu fotografieren
            const c = coupons.find(x => x.id === id);
            if(!c) return;

            const renderContainer = document.getElementById('render-container');
            renderContainer.innerHTML = "";

            let badgeText = c.val + " Fach";
            let badgeColor = "white"; let badgeTextColor = "black";
            if(c.type === 'percent') { badgeText = c.val + "%"; badgeColor = "#ff9f0a"; badgeTextColor = "white"; }
            if(c.type === 'free') { badgeText = "GRATIS"; badgeColor = "#ffd60a"; badgeTextColor = "black"; }

            const card = document.createElement('div');
            card.className = 'export-card';
            card.innerHTML = `
                <div class="export-store">${c.store}</div>
                <div class="export-badge" style="background:${badgeColor}; color:${badgeTextColor}">${badgeText}</div>
                <div class="export-barcode-box">
                    <svg id="single-exp-bc" style="width:100%; height:80px;"></svg>
                </div>
                <div class="export-ean">${c.ean}</div>
                <div class="export-note">${c.note || ""}</div>
            `;
            renderContainer.appendChild(card);

            try { JsBarcode("#single-exp-bc", c.ean, { format: "EAN13", width: 3, height: 80, displayValue: false, margin:0 }); }
            catch(e) { JsBarcode("#single-exp-bc", c.ean, { format: "CODE128", width: 3, height: 80, displayValue: false, margin:0 }); }

            await new Promise(r => setTimeout(r, 100));

            try {
                const canvas = await html2canvas(card, { backgroundColor: "#000000", scale: 2 });
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], "Coupon.png", { type: "image/png" });
                    if (navigator.share) await navigator.share({ files: [file] });
                    else alert("Screenshot erstellt (Browser unterst√ºtzt Teilen nicht).");
                });
            } catch(e) {}
            renderContainer.innerHTML = "";
        }

        // --- RENDER LIST ---
        function renderDashboard() {
            const grid = document.getElementById('store-grid');
            grid.innerHTML = "";
            if (coupons.length === 0) { document.getElementById('empty-dashboard').style.display = 'block'; return; }
            else document.getElementById('empty-dashboard').style.display = 'none';

            const storeCounts = {};
            coupons.forEach(c => { storeCounts[c.store] = (storeCounts[c.store] || 0) + 1; });
            Object.keys(storeCounts).forEach(store => {
                const card = document.createElement('div');
                card.className = 'store-card';
                card.onclick = () => openStoreList(store);
                card.innerHTML = `<div class="store-name">${store}</div><div class="store-count">${storeCounts[store]} Coupons</div>`;
                grid.appendChild(card);
            });
        }

        function renderList() {
            const list = document.getElementById('coupon-list');
            list.innerHTML = "";
            const filtered = coupons.filter(c => c.store === currentFilterStore);
            filtered.sort((a,b) => (a.used === b.used) ? 0 : a.used ? 1 : -1);

            filtered.forEach(c => {
                const el = document.createElement('div');
                el.className = `coupon-item ${c.used ? 'used' : ''}`;
                
                let dateStr = "";
                if(c.dateTo) dateStr = `Bis ${new Date(c.dateTo).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'})}`;

                // Badge Logic
                let badgeClass = "badge-fach";
                let badgeText = c.val + " Fach";
                if(c.type === 'percent') { badgeClass = "badge-percent"; badgeText = c.val + "%"; }
                if(c.type === 'free') { badgeClass = "badge-free"; badgeText = "GRATIS"; }

                el.innerHTML = `
                    <div class="card-content" id="card-content-${c.id}" onclick="openDetail(${c.id})">
                        <div class="coupon-header">
                            <span class="badge ${badgeClass}">${badgeText}</span>
                            <span style="font-size:12px; color:#8e8e93;">${dateStr}</span>
                        </div>
                        <div class="mini-barcode">
                            <svg id="bc-${c.id}"></svg>
                        </div>
                        <div class="coupon-meta">
                            <span>${c.note}</span>
                            <span style="font-size:10px;">${c.ean}</span>
                        </div>
                    </div>
                    
                    <div class="item-actions">
                        <button class="item-btn btn-toggle ${c.used?'active':''}" onclick="toggleUsed(${c.id}, event)">${c.used ? '‚Ü©' : '‚úî'}</button>
                        <button class="item-btn" onclick="shareSingle(${c.id}, event)">üì§</button>
                        <button class="item-btn" onclick="editCoupon(${c.id}, event)">‚úè</button>
                        <button class="item-btn" onclick="deleteCoupon(${c.id}, event)">üóë</button>
                    </div>
                `;
                list.appendChild(el);

                try { JsBarcode("#bc-" + c.id, c.ean, { format: "EAN13", lineColor: "#000", width: 2, height: 50, displayValue: false, margin: 0 }); } 
                catch(e) { JsBarcode("#bc-" + c.id, c.ean, { format: "CODE128", lineColor: "#000", width: 2, height: 50, displayValue: false, margin: 0 }); }
            });
        }

        // --- DETAILS ---
        function openDetail(id) {
            const c = coupons.find(x => x.id === id);
            if(!c) return;
            document.getElementById('detail-store').innerText = c.store;
            
            let badgeText = c.val + " Fach";
            let badgeClass = "badge-fach";
            if(c.type === 'percent') { badgeText = c.val + "%"; badgeClass = "badge-percent"; }
            if(c.type === 'free') { badgeText = "GRATIS"; badgeClass = "badge-free"; }
            
            const badgeEl = document.getElementById('detail-badge');
            badgeEl.className = "badge " + badgeClass;
            badgeEl.innerText = badgeText;

            document.getElementById('detail-ean').innerText = c.ean;
            document.getElementById('detail-info').innerText = c.note || "";
            document.getElementById('view-detail').style.display = 'flex';
            
            try { JsBarcode("#detail-barcode", c.ean, { format: "EAN13", lineColor: "#000", width: 3, height: 100, displayValue: false, margin: 0 }); } 
            catch(e) { JsBarcode("#detail-barcode", c.ean, { format: "CODE128", lineColor: "#000", width: 3, height: 100, displayValue: false, margin: 0 }); }
        }

        // --- ACTIONS ---
        function toggleUsed(id, event) {
            if(event) event.stopPropagation();
            const c = coupons.find(x => x.id === id);
            if(c) { c.used = !c.used; localStorage.setItem('wallet_v11', JSON.stringify(coupons)); renderList(); }
        }
        function deleteCoupon(id, event) {
            if(event) event.stopPropagation();
            if(confirm("L√∂schen?")) { coupons = coupons.filter(c => c.id !== id); localStorage.setItem('wallet_v11', JSON.stringify(coupons)); renderList(); }
        }
        function editCoupon(id, event) {
            if(event) event.stopPropagation();
            const c = coupons.find(x => x.id === id);
            if(!c) return;
            editingId = id;
            document.getElementById('eanInput').value = c.ean;
            setType(c.type || 'fach');
            document.getElementById('valInput').value = c.val;
            document.getElementById('dateFrom').value = c.dateFrom;
            document.getElementById('dateTo').value = c.dateTo;
            document.getElementById('noteInput').value = c.note;
            document.getElementById('customStoreInput').value = ""; 
            
            let foundStandard = false;
            document.querySelectorAll('.chip').forEach(el => {
                if(el.innerText === c.store) { el.classList.add('selected'); foundStandard = true; }
                else el.classList.remove('selected');
            });
            selectedStore = c.store;
            if(!foundStandard) { document.getElementById('customStoreInput').value = c.store; }

            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-edit').classList.add('active');
            document.getElementById('header-title').innerText = "Bearbeiten";
            document.getElementById('back-btn').style.display = 'block';
            document.getElementById('share-all-btn').style.display = 'none';
        }

        function saveCoupon() {
            const ean = document.getElementById('eanInput').value;
            const val = document.getElementById('valInput').value;
            const customStore = document.getElementById('customStoreInput').value;
            const dateFrom = document.getElementById('dateFrom').value; 
            const dateTo = document.getElementById('dateTo').value;     
            const note = document.getElementById('noteInput').value;

            let finalStore = customStore.trim() ? customStore.trim() : selectedStore;

            if(!ean) { alert("Bitte EAN eingeben."); return; }
            if(!finalStore) { alert("Bitte H√§ndler w√§hlen oder eingeben."); return; }
            if(!val) { alert("Bitte Wert eingeben."); return; }

            const existing = coupons.find(c => c.ean === ean);
            if (existing && editingId === null) { alert("Duplikat!"); return; }

            if (editingId) {
                const index = coupons.findIndex(c => c.id === editingId);
                if(index > -1) {
                    coupons[index] = { ...coupons[index], ean, store: finalStore, type: selectedType, val, dateFrom, dateTo, note };
                }
            } else {
                coupons.push({ id: Date.now(), ean, store: finalStore, type: selectedType, val, dateFrom, dateTo, note, used: false });
            }
            localStorage.setItem('wallet_v11', JSON.stringify(coupons));
            goToDashboard();
        }

        function selectStore(el, name) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedStore = name;
            document.getElementById('customStoreInput').value = "";
        }
        function resetForm() {
            document.getElementById('eanInput').value = ""; document.getElementById('valInput').value = "";
            document.getElementById('customStoreInput').value = "";
            document.getElementById('dateFrom').value = ""; document.getElementById('dateTo').value = "";
            document.getElementById('noteInput').value = ""; selectedStore = "";
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
            setType('fach');
        }
        function startCamera() {
            document.getElementById('reader').style.display = "block";
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 100 } }, (decodedText) => {
                document.getElementById('eanInput').value = decodedText; stopScanner(); if(navigator.vibrate) navigator.vibrate(200);
            }).catch(err => { alert("Kamera Fehler"); });
        }
        function stopScanner() { if (html5QrCode) { html5QrCode.stop().then(() => { document.getElementById('reader').style.display = "none"; html5QrCode.clear(); }); } }
        function scanFromFile(input) {
            if (input.files.length === 0) return;
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.scanFile(input.files[0], true).then(decodedText => { document.getElementById('eanInput').value = decodedText; }).catch(err => { alert("Kein Barcode."); });
        }
    </script>
</body>
