<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Eingabe</title>
    <style>
        /* --- DESIGN SYSTEM (Apple Modern) --- */
        :root {
            --bg-color: #ffffff;
            --card-bg: #f2f2f7; /* Helles Grau f√ºr Felder */
            --text-color: #000000;
            --accent-color: #000000; /* Schwarz statt Blau f√ºr Buttons */
            --sub-text: #8e8e93;
            --border-radius: 14px;
            --safe-area-top: env(safe-area-inset-top);
            --header-height: 60px;
        }

        /* Dunkelmodus automatisch */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --card-bg: #1c1c1e;
                --text-color: #ffffff;
                --accent-color: #ffffff;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            /* Verhindert "Bouncing" des ganzen Screens */
            overscroll-behavior-y: none;
        }

        /* --- FESTE KOPFZEILE (Rutscht nicht weg!) --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-color);
            /* Blur Effekt wie bei iOS */
            backdrop-filter: saturate(180%) blur(20px); 
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            background-color: rgba(255, 255, 255, 0.85); 
            z-index: 9999;
            padding-top: var(--safe-area-top);
            border-bottom: 0.5px solid rgba(128,128,128,0.2);
        }
        
        @media (prefers-color-scheme: dark) {
            header { background-color: rgba(0, 0, 0, 0.85); }
        }

        .header-inner {
            height: var(--header-height);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }

        /* Kleine Speicheranzeige */
        .storage-mini {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }
        .storage-bar {
            width: 100px;
            height: 4px;
            background: #e5e5ea;
            border-radius: 2px;
            overflow: hidden;
        }
        .storage-fill {
            width: 45%;
            height: 100%;
            background-color: #34c759;
        }
        .storage-text {
            font-size: 10px;
            color: var(--sub-text);
        }

        /* --- SCROLLBARER INHALT --- */
        main {
            /* WICHTIG: Padding oben = Header H√∂he + Safe Area + Extra Platz */
            padding-top: calc(var(--header-height) + var(--safe-area-top) + 20px);
            padding-bottom: 40px;
            padding-left: 20px;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* --- 1. FOTO UPLOAD (Modern) --- */
        .photo-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            height: 180px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed var(--sub-text);
        }

        .photo-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 10;
            cursor: pointer;
        }

        .photo-placeholder {
            text-align: center;
            color: var(--sub-text);
        }
        
        .photo-placeholder svg {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            fill: currentColor;
        }

        #preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            position: absolute;
            z-index: 5;
        }

        /* --- 2. BUTTONS (dm, Edeka...) --- */
        .chip-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            /* Scrollbar ausblenden */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .chip-scroll::-webkit-scrollbar { display: none; }

        .chip {
            background-color: var(--card-bg);
            border: 1px solid rgba(128,128,128,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-color);
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
        }

        .chip.active {
            background-color: var(--text-color); /* Schwarz (oder Wei√ü im Darkmode) */
            color: var(--bg-color); /* Textfarbe invertiert */
        }

        /* --- 3. ZEITRAUM (Von - Bis) --- */
        .time-row {
            display: flex;
            gap: 15px;
        }
        .input-wrapper {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .input-label {
            font-size: 11px;
            color: var(--sub-text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        input[type="time"], input[type="number"], input[type="text"] {
            background: transparent;
            border: none;
            font-size: 17px;
            color: var(--text-color);
            font-family: inherit;
            width: 100%;
            outline: none;
            padding: 0;
            margin: 0;
        }

        /* --- 4. ZAHL MIT EINHEIT --- */
        .number-unit-wrapper {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .number-unit-wrapper input {
            font-size: 24px;
            font-weight: 600;
            width: 70%;
        }
        .unit-label {
            font-size: 24px;
            font-weight: 600;
            color: var(--sub-text);
        }

        /* --- 5. NOTIZ FELD --- */
        textarea {
            background-color: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            width: 100%;
            padding: 16px;
            font-size: 16px;
            color: var(--text-color);
            font-family: inherit;
            resize: none;
            min-height: 100px;
            box-sizing: border-box;
            outline: none;
        }

        /* --- SPEICHERN BUTTON --- */
        .save-btn {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            width: 100%;
            padding: 18px;
            font-size: 17px;
            font-weight: 700;
            border-radius: var(--border-radius);
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .save-btn:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <div class="header-top">
                <h1>Neuer Eintrag</h1>
                <span style="font-size: 24px; color: var(--sub-text); cursor: pointer;">&times;</span>
            </div>
            <div class="storage-mini">
                <span style="font-size: 12px;">üíæ</span>
                <div class="storage-bar"><div class="storage-fill"></div></div>
                <span class="storage-text">45%</span>
            </div>
        </div>
    </header>

    <main>

        <div class="photo-card" id="photoCard">
            <input type="file" accept="image/*" class="photo-input" id="photoInput">
            <img id="preview-img" src="" alt="Vorschau">
            
            <div class="photo-placeholder" id="placeholder">
                <svg viewBox="0 0 24 24"><path d="M4 4h3l2-2h6l2 2h3a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 2v12h16V6h-2.54l-1.63-1.63L15 4H9l-.83.37L6.54 6H4zm8 1a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/></svg>
                <div style="font-size: 14px; font-weight: 500;">Foto hinzuf√ºgen</div>
            </div>
        </div>

        <div>
            <div class="input-label" style="margin-bottom: 10px; margin-left: 5px;">Laden / Ort</div>
            <div class="chip-scroll">
                <button class="chip" onclick="selectStore(this, 'dm')">dm</button>
                <button class="chip" onclick="selectStore(this, 'Edeka')">Edeka</button>
                <button class="chip" onclick="selectStore(this, 'Rewe')">Rewe</button>
                <button class="chip" onclick="selectStore(this, 'Aldi')">Aldi</button>
                <button class="chip" onclick="selectStore(this, 'Tankstelle')">Tankstelle</button>
            </div>
        </div>

        <div class="time-row">
            <div class="input-wrapper">
                <span class="input-label">Von</span>
                <input type="time" id="timeFrom">
            </div>
            <div class="input-wrapper">
                <span class="input-label">Bis</span>
                <input type="time" id="timeTo">
            </div>
        </div>

        <div class="number-unit-wrapper">
            <input type="number" placeholder="0,00" step="0.01" id="amountInput">
            <span class="unit-label">‚Ç¨</span> </div>

        <textarea placeholder="Notiz schreiben..." id="noteInput"></textarea>

        <button class="save-btn" onclick="saveEntry()">Speichern</button>

    </main>

    <script>
        // --- Foto Vorschau Logik ---
        const photoInput = document.getElementById('photoInput');
        const previewImg = document.getElementById('preview-img');
        const placeholder = document.getElementById('placeholder');
        const photoCard = document.getElementById('photoCard');

        photoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    previewImg.src = evt.target.result;
                    previewImg.style.display = 'block';
                    placeholder.style.display = 'none';
                    photoCard.style.border = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        // --- Store Button Logik (Auswahl) ---
        let selectedStore = "";

        function selectStore(btn, storeName) {
            // Alle Buttons zur√ºcksetzen
            document.querySelectorAll('.chip').forEach(b => b.classList.remove('active'));
            // Gew√§hlten Button aktivieren
            btn.classList.add('active');
            selectedStore = storeName;
        }

        // --- Speichern (Beispiel) ---
        function saveEntry() {
            const amount = document.getElementById('amountInput').value;
            
            if (!selectedStore && !amount) {
                alert("Bitte zumindest einen Laden oder Betrag eingeben.");
                return;
            }

            alert("Gespeichert:\n" + 
                  (selectedStore ? "Ort: " + selectedStore + "\n" : "") +
                  "Betrag: " + amount + " ‚Ç¨");
            
            // Optional: Felder leeren
        }
    </script>
</body>
</html>
